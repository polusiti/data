<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>英語語彙 Lev4 (Level 3)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="英語語彙 Lev4 四択演習">
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/layout.css">
  <link rel="stylesheet" href="../../assets/css/components.css">
  <link rel="stylesheet" href="../../assets/css/themes.css">
  <link rel="stylesheet" href="../../assets/css/effects.css">
  <style>
    fieldset.qbox{border:1px solid var(--border-color,#d4dbe3);border-radius:14px;padding:.8rem 1rem;background:var(--layer-bg,#fff);}
    fieldset.qbox legend{padding:0 .4rem;font-size:.65rem;}
    .choices{display:grid;gap:.4rem;margin-top:.45rem;}
    .choices button{font-size:.7rem;text-align:left;white-space:normal;}
    .choice-selected{outline:2px solid #6366f1;}
    .correct{background:#16a34a!important;color:#fff;}
    .incorrect{background:#dc2626!important;color:#fff;}
    .badge{display:inline-block;background:#e2e8f0;color:#334155;font-size:.55rem;padding:.15rem .45rem;border-radius:10px;}
    #resultBox .glass{animation:fadeIn .25s ease;}
  </style>
</head>
<body data-json="../../data/questions/english-vocab-lev3.json" data-level="lev3">
  <a class="skip-link" href="#main">メインへ</a>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <img src="../../assets/img/logo.svg" alt="Logo" class="logo">
        <span class="brand-name">TestApp</span>
      </div>
      <nav class="primary-nav">
        <ul class="nav-list">
          <li><a class="nav-link" href="../../index.html#home">ホーム</a></li>
          <li><a class="nav-link active" href="lev3.html">英語語彙 Lev4</a></li>
        </ul>
        <span class="nav-indicator" aria-hidden="true"></span>
      </nav>
      <div class="header-tools">
        <button class="theme-toggle" id="themeCycleBtn" aria-label="テーマ切替">
          <span class="theme-icon" data-theme-icon>🌞</span>
        </button>
      </div>
    </div>
  </header>

  <main id="main" class="main">
    <section class="hero" style="margin-top:1.1rem;">
      <div class="hero-content">
        <h1 class="hero-title">英語語彙 Lev4 (Level 3)</h1>
        <p class="hero-subtitle">高度な学術・分析語彙の演習。</p>
      </div>
    </section>

    <section class="section">
      <header class="section-head"><h2 class="section-title">設定</h2></header>
      <div style="display:flex;flex-wrap:wrap;gap:.8rem;align-items:flex-end;">
        <label style="font-size:.7rem;display:flex;flex-direction:column;gap:.25rem;">
          出題数
          <select id="countSel" style="padding:.4rem .5rem;font-size:.8rem;">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20" selected>20</option>
          </select>
        </label>
        <div style="display:flex;flex-wrap:wrap;gap:.6rem;align-items:center;">
          <button class="btn" id="loadBtn" type="button">新セット</button>
          <button class="btn" id="gradeBtn" type="button">採点</button>
          <button class="btn" id="mistakeBtn" type="button" disabled>復習</button>
          <button class="btn alt" id="clearBtn" type="button">クリア</button>
          <span id="testMeta" class="badge">-</span>
        </div>
      </div>
      <p style="font-size:.6rem;color:#475569;margin-top:.4rem;">採点前は選択変更可。</p>
    </section>

    <section class="section">
      <header class="section-head"><h2 class="section-title">問題</h2></header>
      <div id="questionContainer" style="display:flex;flex-direction:column;gap:.9rem;"></div>
      <div id="resultBox" style="margin-top:1rem;"></div>
    </section>
  </main>

  <script src="../../assets/js/theme.js" defer></script>
  <script src="../../assets/js/click-effect.js" defer></script>
  <script src="../../assets/js/english-vocab.js" defer></script>
</body>
</html>
