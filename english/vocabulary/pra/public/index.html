<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題解答システム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .content {
            padding: 30px;
        }
        .subject-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .subject-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        .subject-card:hover {
            border-color: #4facfe;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.3);
        }
        .subject-card.selected {
            border-color: #4facfe;
            background: #4facfe;
            color: white;
        }
        .subject-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.3em;
        }
        .subject-card .count {
            font-size: 0.9em;
            opacity: 0.7;
        }
        .session-setup {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .question-area {
            display: none;
        }
        .question-header {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .question-progress {
            font-weight: bold;
            color: #666;
        }
        .question-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .question-content {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            min-height: 200px;
        }
        .question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .question-meta {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .answer-area {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .answer-input {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
            font-family: inherit;
        }
        .answer-input:focus {
            outline: none;
            border-color: #4facfe;
        }
        .answer-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        .result-area {
            display: none;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .result-correct {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result-incorrect {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        .hidden {
            display: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #666;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .audio-player {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .audio-player audio {
            width: 100%;
        }
        .explanation {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-top: 15px;
            border-radius: 0 5px 5px 0;
        }
        .explanation h4 {
            margin: 0 0 10px 0;
            color: #1976d2;
        }
        .comment-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .comment-form {
            margin-bottom: 20px;
        }
        .comments-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .comment-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .comment-text {
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .comment-actions {
            display: flex;
            gap: 10px;
        }
        .vote-btn {
            background: none;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 5px 10px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .vote-btn.liked {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }
        .vote-btn.disliked {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        .vote-btn:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>英語語彙練習システム</h1>
            <p>R2から語彙問題を取得して4択問題で学習</p>
        </div>
        
        <div class="content">
            <!-- 語彙学習選択 -->
            <div id="subjectSelection" class="subject-selection">
                <div class="subject-card" data-subject="english">
                    <h3>英語語彙</h3>
                    <div class="count">問題数: <span id="englishCount">-</span></div>
                </div>
            </div>

            <!-- セッション設定 -->
            <div id="sessionSetup" class="session-setup">
                <h3>語彙学習設定</h3>
                <div class="form-group">
                    <label for="userId">ユーザーID:</label>
                    <input type="text" id="userId" placeholder="例: student01" required>
                </div>
                <div class="form-group">
                    <label for="questionCount">問題数:</label>
                    <select id="questionCount">
                        <option value="5">5問</option>
                        <option value="10" selected>10問</option>
                        <option value="20">20問</option>
                        <option value="30">30問</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="difficulty">レベル:</label>
                    <select id="difficulty">
                        <option value="">全レベル</option>
                        <option value="easy">Level 1 (基本)</option>
                        <option value="medium">Level 2 (中級)</option>
                        <option value="hard">Level 3-4 (上級)</option>
                    </select>
                </div>
                <button class="btn" onclick="startSession()">語彙学習開始</button>
            </div>

            <!-- 問題解答エリア -->
            <div id="questionArea" class="question-area">
                <div class="question-header">
                    <div class="question-progress">
                        問題 <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span>
                    </div>
                    <div class="question-stats">
                        <div>正解: <span id="correctCount">0</span></div>
                        <div>正答率: <span id="accuracy">0%</span></div>
                    </div>
                </div>

                <div class="question-content">
                    <div id="questionText" class="question-text"></div>
                    <div id="questionMeta" class="question-meta"></div>
                    <div id="audioPlayer" class="audio-player" style="display: none;">
                        <audio controls></audio>
                    </div>
                </div>

                <div class="answer-area" id="choiceArea">
                    <h3>選択肢から答えを選んでください:</h3>
                    <div id="choicesContainer"></div>
                </div>

                <div class="answer-area" id="textArea" style="display: none;">
                    <h3>解答を入力してください:</h3>
                    <textarea id="answerInput" class="answer-input" placeholder="ここに解答を入力..."></textarea>
                    <div class="answer-actions">
                        <button class="btn" onclick="submitAnswer()">解答を送信</button>
                        <button class="btn" onclick="skipQuestion()" style="background: #6c757d;">スキップ</button>
                    </div>
                </div>

                <div id="resultArea" class="result-area">
                    <div id="resultContent"></div>
                </div>

                <!-- コメントセクション -->
                <div id="commentSection" class="comment-section" style="display: none;">
                    <h3>この問題についてのコメント</h3>
                    <div id="commentForm" class="comment-form">
                        <textarea id="commentInput" placeholder="この問題についてコメントしてください..." style="width: 100%; height: 80px; padding: 10px; border: 2px solid #e0e0e0; border-radius: 5px; font-family: inherit;"></textarea>
                        <button class="btn" onclick="submitComment()" style="margin-top: 10px;">コメント投稿</button>
                    </div>
                    <div id="commentsList" class="comments-list"></div>
                </div>

                <div class="navigation">
                    <button class="btn" onclick="previousQuestion()" id="prevBtn" style="background: #6c757d;">前の問題</button>
                    <button class="btn" onclick="nextQuestion()" id="nextBtn">次の問題</button>
                    <button class="btn" onclick="finishSession()" id="finishBtn" style="background: #28a745;">学習終了</button>
                </div>
            </div>

            <!-- 結果表示 -->
            <div id="resultArea" class="result-area">
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        class QuestionAnsweringSystem {
            constructor() {
                this.baseUrl = '/api';
                this.currentSession = null;
                this.currentQuestionIndex = 0;
                this.selectedSubject = null;
                this.questions = [];
                this.answers = [];
                this.selectedChoice = null; // 選択肢用
                this.currentQuestionId = null;
                this.userId = null;
                this.init();
            }

            async init() {
                await this.loadSubjectCounts();
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.querySelectorAll('.subject-card').forEach(card => {
                    card.addEventListener('click', () => {
                        document.querySelectorAll('.subject-card').forEach(c => c.classList.remove('selected'));
                        card.classList.add('selected');
                        this.selectedSubject = card.dataset.subject;
                    });
                });

                document.getElementById('answerInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && e.ctrlKey) {
                        this.submitAnswer();
                    }
                });
            }

            async loadSubjectCounts() {
                try {
                    const response = await fetch(`${this.baseUrl}/subjects`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const subjects = await response.json();
                    
                    Object.keys(subjects).forEach(subject => {
                        const countElement = document.getElementById(`${subject}Count`);
                        if (countElement) {
                            countElement.textContent = subjects[subject].questionCount;
                        }
                    });
                } catch (error) {
                    console.error('Error loading subject counts:', error);
                    // フォールバック値を設定
                    const englishCountElement = document.getElementById('englishCount');
                    if (englishCountElement) {
                        englishCountElement.textContent = '100+';
                    }
                }
            }

            async startSession() {
                // 英語語彙に固定
                this.selectedSubject = 'english';

                const userId = document.getElementById('userId').value;
                if (!userId) {
                    alert('ユーザーIDを入力してください');
                    return;
                }
                
                this.userId = userId;

                const questionCount = parseInt(document.getElementById('questionCount').value);
                const difficulty = document.getElementById('difficulty').value;

                try {
                    const response = await fetch(`${this.baseUrl}/session/start`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            userId,
                            subject: this.selectedSubject,
                            questionCount,
                            difficulty
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    this.currentSession = data.sessionId;
                    this.currentQuestionIndex = 0;
                    
                    document.getElementById('subjectSelection').style.display = 'none';
                    document.getElementById('sessionSetup').style.display = 'none';
                    document.getElementById('questionArea').style.display = 'block';
                    
                    await this.loadQuestion();
                } catch (error) {
                    console.error('Error starting session:', error);
                    alert('セッションの開始に失敗しました');
                }
            }

            async loadQuestion() {
                try {
                    const response = await fetch(`${this.baseUrl}/session/${this.currentSession}/question/${this.currentQuestionIndex}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    this.displayQuestion(data);
                    this.updateProgress();
                    this.clearAnswer();
                } catch (error) {
                    console.error('Error loading question:', error);
                    alert('問題の読み込みに失敗しました');
                }
            }

            displayQuestion(data) {
                const question = data.question.data;
                this.currentQuestionId = data.question.id;
                
                document.getElementById('currentQuestion').textContent = data.questionIndex + 1;
                document.getElementById('totalQuestions').textContent = data.totalQuestions;
                
                // 語彙問題として表示
                if (question.type === 'vocabulary' && question.choices) {
                    // 語彙問題: 選択肢表示
                    const questionText = question.question || `「${question.word}」の意味として最も適切なものを選びなさい。`;
                    document.getElementById('questionText').innerHTML = `
                        <div style="font-size: 1.2em; margin-bottom: 15px;">${questionText}</div>
                        ${question.word ? `<div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 20px;">${question.word}</div>` : ''}
                    `;
                    
                    // 選択肢を表示
                    this.showChoices(question.choices);
                    document.getElementById('choiceArea').style.display = 'block';
                    document.getElementById('textArea').style.display = 'none';
                } else {
                    // テキスト入力問題の場合（フォールバック）
                    document.getElementById('questionText').textContent = question.question || question.text || '問題文がありません';
                    document.getElementById('choiceArea').style.display = 'none';
                    document.getElementById('textArea').style.display = 'block';
                }
                
                let metaHtml = '';
                if (question.level) {
                    metaHtml += `<div><strong>レベル:</strong> Level ${question.level}</div>`;
                }
                if (question.type) {
                    metaHtml += `<div><strong>種類:</strong> 語彙問題</div>`;
                }
                document.getElementById('questionMeta').innerHTML = metaHtml;

                // 音声ファイルがあれば表示
                if (question.audioUrl || question.audioFile) {
                    const audioPlayer = document.getElementById('audioPlayer');
                    const audio = audioPlayer.querySelector('audio');
                    audio.src = question.audioUrl || question.audioFile;
                    audioPlayer.style.display = 'block';
                } else {
                    document.getElementById('audioPlayer').style.display = 'none';
                }
            }

            showChoices(choices) {
                const choicesContainer = document.getElementById('choicesContainer');
                choicesContainer.innerHTML = '';
                
                choices.forEach((choice, index) => {
                    const button = document.createElement('button');
                    button.className = 'choice-btn';
                    button.setAttribute('data-choice', index);
                    button.style.cssText = `
                        padding: 15px;
                        border: 2px solid #e0e0e0;
                        border-radius: 8px;
                        background: #f8f9fa;
                        text-align: left;
                        cursor: pointer;
                        font-size: 16px;
                        transition: all 0.3s ease;
                        margin-bottom: 10px;
                        width: 100%;
                    `;
                    button.innerHTML = `${String.fromCharCode(65 + index)}. ${choice}`;
                    
                    button.onmouseover = () => {
                        if (!button.classList.contains('selected')) {
                            button.style.borderColor = '#4facfe';
                            button.style.backgroundColor = '#e3f2fd';
                        }
                    };
                    button.onmouseout = () => {
                        if (!button.classList.contains('selected')) {
                            button.style.borderColor = '#e0e0e0';
                            button.style.backgroundColor = '#f8f9fa';
                        }
                    };
                    button.onclick = () => selectChoice(index, button);
                    
                    choicesContainer.appendChild(button);
                });
            }

            hideChoices() {
                const existingChoices = document.getElementById('choicesContainer');
                if (existingChoices) {
                    existingChoices.remove();
                }
            }

            updateProgress() {
                try {
                    fetch(`${this.baseUrl}/session/${this.currentSession}/stats`)
                        .then(response => response.json())
                        .then(stats => {
                            document.getElementById('correctCount').textContent = stats.correctAnswers;
                            document.getElementById('accuracy').textContent = stats.accuracy + '%';
                        });
                } catch (error) {
                    console.error('Error updating progress:', error);
                }
            }

            clearAnswer() {
                document.getElementById('answerInput').value = '';
                document.getElementById('resultArea').style.display = 'none';
                document.getElementById('commentSection').style.display = 'none';
                
                // 選択肢の選択状態をクリア
                const choices = document.querySelectorAll('.choice-btn');
                choices.forEach(btn => {
                    btn.style.borderColor = '#e0e0e0';
                    btn.style.backgroundColor = '#f8f9fa';
                    btn.classList.remove('selected');
                });
                this.selectedChoice = null;
            }

            async submitAnswer() {
                let answer;
                
                // 選択肢問題の場合
                if (this.selectedChoice !== null) {
                    answer = this.selectedChoice.toString();
                } else if (document.getElementById('choiceArea').style.display !== 'none') {
                    // 選択肢が表示されているが選択されていない
                    alert('選択肢から答えを選んでください');
                    return;
                } else {
                    // テキスト入力問題の場合
                    answer = document.getElementById('answerInput').value.trim();
                    if (!answer) {
                        alert('解答を入力してください');
                        return;
                    }
                }

                try {
                    const response = await fetch(`${this.baseUrl}/session/${this.currentSession}/answer/${this.currentQuestionIndex}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ answer })
                    });

                    const data = await response.json();
                    this.showResult(data.result);
                    this.updateProgress();
                } catch (error) {
                    console.error('Error submitting answer:', error);
                    alert('解答の送信に失敗しました');
                }
            }

            showResult(result) {
                const resultArea = document.getElementById('resultArea');
                const resultContent = document.getElementById('resultContent');
                
                resultArea.className = `result-area ${result.correct ? 'result-correct' : 'result-incorrect'}`;
                
                let html = `
                    <h4>${result.correct ? '正解！' : '不正解'}</h4>
                    <p><strong>あなたの解答:</strong> ${result.userAnswer}</p>
                    <p><strong>正解:</strong> ${result.correctAnswer}</p>
                `;
                
                if (result.word) {
                    html += `<p><strong>単語:</strong> ${result.word}</p>`;
                }
                
                if (result.explanation) {
                    html += `
                        <div class="explanation">
                            <h4>解説</h4>
                            <p>${result.explanation}</p>
                        </div>
                    `;
                }
                
                resultContent.innerHTML = html;
                resultArea.style.display = 'block';
                
                // 選択肢に正解/不正解の表示
                this.highlightCorrectChoice(result);
                
                // コメントセクションを表示
                this.showCommentSection();
            }

            highlightCorrectChoice(result) {
                const choices = document.querySelectorAll('.choice-btn');
                if (choices.length === 0) return;
                
                choices.forEach((btn, index) => {
                    if (index == result.correctAnswer || btn.textContent.includes(result.correctAnswer)) {
                        btn.style.borderColor = '#28a745';
                        btn.style.backgroundColor = '#d4edda';
                        btn.style.color = '#155724';
                    } else if (index == this.selectedChoice) {
                        btn.style.borderColor = '#dc3545';
                        btn.style.backgroundColor = '#f8d7da';
                        btn.style.color = '#721c24';
                    }
                });
            }

            async nextQuestion() {
                const stats = await this.getSessionStats();
                if (this.currentQuestionIndex < stats.totalQuestions - 1) {
                    this.currentQuestionIndex++;
                    await this.loadQuestion();
                } else {
                    await this.finishSession();
                }
            }

            async previousQuestion() {
                if (this.currentQuestionIndex > 0) {
                    this.currentQuestionIndex--;
                    await this.loadQuestion();
                }
            }

            async skipQuestion() {
                await this.submitAnswer('');
            }

            async getSessionStats() {
                try {
                    const response = await fetch(`${this.baseUrl}/session/${this.currentSession}/stats`);
                    return await response.json();
                } catch (error) {
                    console.error('Error getting session stats:', error);
                    return null;
                }
            }

            async finishSession() {
                const stats = await this.getSessionStats();
                if (stats) {
                    const timeSpent = Math.floor(stats.timeSpent / 1000);
                    const minutes = Math.floor(timeSpent / 60);
                    const seconds = timeSpent % 60;
                    
                    const resultHtml = `
                        <div style="text-align: center; padding: 40px;">
                            <h2>学習完了！</h2>
                            <div style="font-size: 1.2em; margin: 20px 0;">
                                <p>総問題数: ${stats.totalQuestions}問</p>
                                <p>正解数: ${stats.correctAnswers}問</p>
                                <p>正答率: ${stats.accuracy}%</p>
                                <p>所要時間: ${minutes}分${seconds}秒</p>
                            </div>
                            <button class="btn" onclick="location.reload()">新しい学習を開始</button>
                        </div>
                    `;
                    
                    document.getElementById('questionArea').innerHTML = resultHtml;
                }
            }
            
            // コメント機能
            showCommentSection() {
                const commentSection = document.getElementById('commentSection');
                commentSection.style.display = 'block';
                this.loadComments();
            }
            
            async loadComments() {
                if (!this.currentQuestionId) return;
                
                try {
                    const response = await fetch(`${this.baseUrl}/question/${this.currentQuestionId}/comments`);
                    if (!response.ok) {
                        throw new Error('Server not available');
                    }
                    const comments = await response.json();
                    this.displayComments(comments);
                } catch (error) {
                    console.error('Server unavailable, loading local comments:', error);
                    // フォールバック: localStorageからコメントを読み込み
                    this.loadLocalComments();
                }
            }
            
            displayComments(comments) {
                const commentsList = document.getElementById('commentsList');
                if (comments.length === 0) {
                    commentsList.innerHTML = '<p style="color: #666; text-align: center;">まだコメントがありません</p>';
                    return;
                }
                
                commentsList.innerHTML = comments.map(comment => `
                    <div class="comment-item">
                        <div class="comment-header">
                            <strong>${comment.userId}</strong>
                            <span>${new Date(comment.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="comment-text">${comment.comment}</div>
                        <div class="comment-actions">
                            <button class="vote-btn ${comment.likedBy.includes(this.userId) ? 'liked' : ''}" onclick="likeComment('${comment.id}')">
                                👍 ${comment.likes}
                            </button>
                            <button class="vote-btn ${comment.dislikedBy.includes(this.userId) ? 'disliked' : ''}" onclick="dislikeComment('${comment.id}')">
                                👎 ${comment.dislikes}
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            async submitComment() {
                const commentText = document.getElementById('commentInput').value.trim();
                if (!commentText || !this.currentQuestionId || !this.userId) {
                    alert('コメントを入力してください');
                    return;
                }
                
                try {
                    const response = await fetch(`${this.baseUrl}/question/${this.currentQuestionId}/comment`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            userId: this.userId,
                            comment: commentText
                        })
                    });
                    
                    if (response.ok) {
                        document.getElementById('commentInput').value = '';
                        this.loadComments();
                    } else {
                        throw new Error('Server not available');
                    }
                } catch (error) {
                    console.error('Server unavailable, saving comment locally:', error);
                    // フォールバック: localStorageにコメントを保存
                    this.saveCommentLocally(commentText);
                    document.getElementById('commentInput').value = '';
                    this.loadLocalComments();
                }
            }
            
            async voteComment(commentId, type) {
                if (!this.currentQuestionId || !this.userId) return;
                
                try {
                    const response = await fetch(`${this.baseUrl}/question/${this.currentQuestionId}/comment/${commentId}/${type}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ userId: this.userId })
                    });
                    
                    if (response.ok) {
                        this.loadComments();
                    } else {
                        throw new Error('Server not available');
                    }
                } catch (error) {
                    console.error('Server unavailable, handling vote locally:', error);
                    // フォールバック: localStorageで投票を処理
                    this.voteCommentLocally(commentId, type);
                    this.loadLocalComments();
                }
            }

            // localStorage用のメソッド
            loadLocalComments() {
                const key = `comments_${this.currentQuestionId}`;
                const comments = JSON.parse(localStorage.getItem(key) || '[]');
                this.displayComments(comments);
            }

            saveCommentLocally(commentText) {
                const key = `comments_${this.currentQuestionId}`;
                const existing = JSON.parse(localStorage.getItem(key) || '[]');
                const newComment = {
                    id: Date.now().toString(),
                    userId: this.userId,
                    comment: commentText,
                    timestamp: new Date().toISOString(),
                    likes: 0,
                    dislikes: 0,
                    likedBy: [],
                    dislikedBy: []
                };
                existing.push(newComment);
                localStorage.setItem(key, JSON.stringify(existing));
            }

            voteCommentLocally(commentId, type) {
                const key = `comments_${this.currentQuestionId}`;
                const comments = JSON.parse(localStorage.getItem(key) || '[]');
                
                const comment = comments.find(c => c.id === commentId);
                if (!comment) return;
                
                if (type === 'like') {
                    if (comment.likedBy.includes(this.userId)) {
                        // いいねを取り消し
                        comment.likedBy = comment.likedBy.filter(id => id !== this.userId);
                        comment.likes--;
                    } else {
                        // 既存の悪いを取り消してからいいね追加
                        if (comment.dislikedBy.includes(this.userId)) {
                            comment.dislikedBy = comment.dislikedBy.filter(id => id !== this.userId);
                            comment.dislikes--;
                        }
                        comment.likedBy.push(this.userId);
                        comment.likes++;
                    }
                } else if (type === 'dislike') {
                    if (comment.dislikedBy.includes(this.userId)) {
                        // 悪いを取り消し
                        comment.dislikedBy = comment.dislikedBy.filter(id => id !== this.userId);
                        comment.dislikes--;
                    } else {
                        // 既存のいいねを取り消してから悪い追加
                        if (comment.likedBy.includes(this.userId)) {
                            comment.likedBy = comment.likedBy.filter(id => id !== this.userId);
                            comment.likes--;
                        }
                        comment.dislikedBy.push(this.userId);
                        comment.dislikes++;
                    }
                }
                
                localStorage.setItem(key, JSON.stringify(comments));
            }
        }

        // グローバル関数
        let qaSystem;

        document.addEventListener('DOMContentLoaded', () => {
            qaSystem = new QuestionAnsweringSystem();
        });

        // 選択肢選択
        function selectChoice(choiceIndex, element) {
            // 前の選択を解除
            const choices = document.querySelectorAll('.choice-btn');
            choices.forEach(btn => {
                btn.style.borderColor = '#e0e0e0';
                btn.style.backgroundColor = '#f8f9fa';
                btn.classList.remove('selected');
            });
            
            // 新しい選択を設定
            element.style.borderColor = '#4facfe';
            element.style.backgroundColor = '#e3f2fd';
            element.classList.add('selected');
            
            qaSystem.selectedChoice = choiceIndex;
            
            // 解答ボタンを有効化
            const submitButton = document.querySelector('.answer-actions .btn');
            if (submitButton) {
                submitButton.disabled = false;
                submitButton.style.opacity = '1';
            }
        }

        function startSession() {
            qaSystem.startSession();
        }

        function submitAnswer() {
            qaSystem.submitAnswer();
        }

        function nextQuestion() {
            qaSystem.nextQuestion();
        }

        function previousQuestion() {
            qaSystem.previousQuestion();
        }

        function skipQuestion() {
            qaSystem.skipQuestion();
        }

        function finishSession() {
            qaSystem.finishSession();
        }
        
        function submitComment() {
            qaSystem.submitComment();
        }
        
        function likeComment(commentId) {
            qaSystem.voteComment(commentId, 'like');
        }
        
        function dislikeComment(commentId) {
            qaSystem.voteComment(commentId, 'dislike');
        }
    </script>
</body>
</html>
