<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者昇格ツール</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .card { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin: 20px 0; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .alert { padding: 15px; border-radius: 4px; margin: 15px 0; }
        .alert-success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .alert-danger { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>🔑 管理者昇格ツール</h1>
    <p>既存のユーザーを管理者に昇格させるためのツールです。</p>
    
    <div class="card">
        <h3>ユーザーを管理者に昇格</h3>
        <div class="form-group">
            <label for="userId">ユーザーID:</label>
            <input type="text" id="userId" placeholder="管理者にするユーザーID">
        </div>
        <button class="btn" onclick="promoteToAdmin()">管理者に昇格</button>
    </div>
    
    <div class="card">
        <h3>現在のユーザー一覧</h3>
        <button class="btn" onclick="loadUsers()" style="background: #28a745;">ユーザー一覧を取得</button>
        <div id="users-list"></div>
    </div>
    
    <div id="message"></div>

    <script>
        const WORKER_URL = 'https://data-manager-auth.t88596565.workers.dev';
        
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
        
        async function promoteToAdmin() {
            const userId = document.getElementById('userId').value.trim();
            
            if (!userId) {
                showMessage('ユーザーIDを入力してください', 'danger');
                return;
            }
            
            try {
                // Use the special setup endpoint for initial admin creation
                const response = await fetch(`${WORKER_URL}/api/admin/setup/promote`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer questa-admin-2024', // Admin token
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        role: 'admin'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage(`ユーザー "${userId}" を管理者に昇格しました！`, 'success');
                    loadUsers(); // Refresh user list
                } else {
                    showMessage(`昇格に失敗しました: ${data.message || data.error}`, 'danger');
                }
                
            } catch (error) {
                showMessage(`エラーが発生しました: ${error.message}`, 'danger');
            }
        }
        
        async function loadUsers() {
            try {
                const response = await fetch(`${WORKER_URL}/api/admin/setup/users`, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer questa-admin-2024',
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const usersList = document.getElementById('users-list');
                    usersList.innerHTML = `
                        <h4>登録ユーザー (${data.users.length}名)</h4>
                        <div style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-top: 10px;">
                            ${data.users.map(user => `
                                <div style="padding: 8px; border-bottom: 1px solid #eee; display: flex; justify-content: between; align-items: center;">
                                    <div>
                                        <strong>${user.userId}</strong> (${user.displayName})
                                        <span style="background: ${user.role === 'admin' ? '#dc3545' : '#007bff'}; color: white; padding: 2px 6px; border-radius: 3px; font-size: 12px; margin-left: 10px;">
                                            ${user.role === 'admin' ? '管理者' : 'ユーザー'}
                                        </span>
                                    </div>
                                    <button onclick="document.getElementById('userId').value='${user.userId}'" style="background: #6c757d; color: white; border: none; padding: 4px 8px; border-radius: 3px; cursor: pointer;">選択</button>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    showMessage(`ユーザー一覧の取得に失敗しました: ${data.message || data.error}`, 'danger');
                }
                
            } catch (error) {
                showMessage(`エラーが発生しました: ${error.message}`, 'danger');
            }
        }
        
        // 初期ロード時にユーザー一覧を取得
        window.addEventListener('load', () => {
            loadUsers();
        });
    </script>
</body>
</html>
