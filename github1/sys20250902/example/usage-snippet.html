<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    html, body { height: 100%; }
    body{
      margin:0;
      background-color:#000;            /* フォールバック */
      background-position:center;
      background-size:cover;
      background-repeat:no-repeat;
      background-attachment:fixed;
      color:#e5e7eb;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", Arial, sans-serif;
    }
    /* assets/fantasy/fantasy.js が付与するルート要素のレイヤ設定（Vue版の既存CSS相当） */
    .fantasy-bg{
      position: fixed;
      inset: 0;
      z-index: 0;           /* 背景画像の上、ページ内容の下 */
      pointer-events: none; /* 背景扱い */
    }
    .fantasy-canvas{ width:100%; height:100%; display:block; }
  </style>
</head>
<body
  data-day-src="https://pub-d59d6e46c3154423956f648f8df909ae.r2.dev/20250828_0211_image.png"
  data-night-src="https://pub-d59d6e46c3154423956f648f8df909ae.r2.dev/1756314495125.png_image.png"
  data-night-start="18"
  data-night-end="6"
>
  <script type="module" src="/assets/js/dynamic-image-by-time.js"></script>
  <script src="/assets/fantasy/fantasy.js"></script>
  <script>
    // 背景は body の data-* で既存 /assets/js/dynamic-image-by-time.js が切替
    // 時計とカレンダーは既存 /assets/fantasy/fantasy.js を透過背景で重ねる
    window.FantasyBackground?.init({
      attachTo: null,          // body に作成
      showClock: true,
      showCalendar: true,
      showBars: false,
      theme: 'auto',           // day/night 自動
      dayStart: 6,
      dayEnd: 18,
      // 背景はページの body 背景画像に任せるため、キャンバス塗りつぶしは透明にする
      bgDay: ['rgba(0,0,0,0)','rgba(0,0,0,0)'],
      bgNight: ['rgba(0,0,0,0)','rgba(0,0,0,0)'],
      // 文字色
      colorDay: '#0f172a',
      colorNight: '#e5e7eb',
      locale: 'ja'
    });
  </script>
</body>
</html>
