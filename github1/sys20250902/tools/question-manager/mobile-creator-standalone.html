    <link rel="stylesheet" href="common.css">
    
    <style>

        body {

        .mobile-header {

        .template-card {

        .template-card:hover {

        .template-card.selected {

        }
        
        .template-icon {

            margin-bottom: 8px;
        }
        
        .template-name {
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .quick-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 100px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .form-input, .form-select {

            border-radius: 12px;

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .choice-inputs {
            display: none;
        }
        
        .choice-inputs.active {
            display: block;
        }
        
        .choice-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .choice-item input[type="radio"] {
            width: 20px;
            height: 20px;
        }
        
        .choice-item input[type="text"] {
            flex: 1;
        }
        
        .latex-helpers {
            display: none;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .latex-btn {
            padding: 6px 12px;
            background: #f3f4f6;
            border: none;
            border-radius: 6px;

            cursor: pointer;
        }
        
        .latex-btn:hover {

        }
        
        .floating-actions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 90;
        }
        
        .btn-primary {
            padding: 16px 32px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(79, 70, 229, 0.5);
        }
        
        .btn-secondary {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            color: #4f46e5;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(34, 197, 94, 0.95);
            color: white;
            padding: 20px 30px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
            padding: 20px;
        }
        
        .preview-content {
            background: white;
            border-radius: 20px;
            padding: 25px;
            max-height: 80vh;
            overflow-y: auto;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="mobile-header">
        <h1 class="header-title">üì± ÂïèÈ°å‰ΩúÊàê„ÉÑ„Éº„É´</h1>
        <div class="header-actions">
            <button class="btn-icon" onclick="showHelp()">‚ùì</button>
        </div>
    </div>

    <div class="container">
        <!-- „ÉÜ„É≥„Éó„É¨„Éº„ÉàÈÅ∏Êäû -->
        <div class="quick-templates">
            <h2 class="section-title">üìã „ÉÜ„É≥„Éó„É¨„Éº„Éà„ÇíÈÅ∏Êäû</h2>
            <div class="template-grid">
                <div class="template-card" onclick="selectTemplate('math-choice')" data-template="math-choice">
                    <div class="template-icon">üî¢</div>
                    <div class="template-name">Êï∞Â≠¶4Êäû</div>
                </div>
                <div class="template-card" onclick="selectTemplate('english-choice')" data-template="english-choice">
                    <div class="template-icon">üá∫üá∏</div>
                    <div class="template-name">Ëã±Ë™û4Êäû</div>
                </div>
                <div class="template-card" onclick="selectTemplate('science-choice')" data-template="science-choice">
                    <div class="template-icon">üß™</div>
                    <div class="template-name">ÁêÜÁßë4Êäû</div>
                </div>
                <div class="template-card" onclick="selectTemplate('free-text')" data-template="free-text">
                    <div class="template-icon">‚úçÔ∏è</div>
                    <div class="template-name">Ë®òËø∞Âºè</div>
                </div>
            </div>
        </div>

        <!-- ÂïèÈ°å‰ΩúÊàê„Éï„Ç©„Éº„É† -->
        <div class="quick-form" id="questionForm">
            <h2 style="margin-bottom: 20px; color: #1e293b;">ÂïèÈ°å„Çí‰ΩúÊàê</h2>
            
            <div class="form-group">
                <label class="form-label">ÊïôÁßë</label>
                <select class="form-select" id="subject">
                    <option value="math">Êï∞Â≠¶</option>
                    <option value="english">Ëã±Ë™û</option>
                    <option value="chemistry">ÂåñÂ≠¶</option>
                    <option value="physics">Áâ©ÁêÜ</option>
                    <option value="info">ÊÉÖÂ†±</option>
                    <option value="law">Ê≥ïÂ≠¶</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">„Éà„Éî„ÉÉ„ÇØ</label>
                <input type="text" class="form-input" id="topic" placeholder="‰æãÔºö‰∫åÊ¨°ÊñπÁ®ãÂºè">
            </div>

            <div class="form-group">
                <label class="form-label">ÂïèÈ°åÊñá</label>
                <textarea class="form-input form-textarea" id="questionText" 
                    placeholder="ÂïèÈ°åÊñá„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ...&#10;LaTeX: $x^2 + y^2 = z^2$"></textarea>
                <div class="latex-helpers" id="latexHelpers">
                    <button type="button" class="latex-btn" onclick="insertLaTeX('$x^2$')">x¬≤</button>
                    <button type="button" class="latex-btn" onclick="insertLaTeX('\\frac{}{}')">ÂàÜÊï∞</button>
                    <button type="button" class="latex-btn" onclick="insertLaTeX('\\sqrt{}')">‚àö</button>
                    <button type="button" class="latex-btn" onclick="insertLaTeX('^{}')">„Åπ„Åç</button>
                </div>
            </div>

            <div class="choice-inputs" id="choiceInputs">
                <label class="form-label">ÈÅ∏ÊäûËÇ¢ÔºàÊ≠£Ëß£„Å´„ÉÅ„Çß„ÉÉ„ÇØÔºâ</label>
                <div id="choicesContainer">
                    <div class="choice-item">
                        <input type="radio" name="correct" value="0" checked>
                        <input type="text" placeholder="ÈÅ∏ÊäûËÇ¢1">
                    </div>
                    <div class="choice-item">
                        <input type="radio" name="correct" value="1">
                        <input type="text" placeholder="ÈÅ∏ÊäûËÇ¢2">
                    </div>
                    <div class="choice-item">
                        <input type="radio" name="correct" value="2">
                        <input type="text" placeholder="ÈÅ∏ÊäûËÇ¢3">
                    </div>
                    <div class="choice-item">
                        <input type="radio" name="correct" value="3">
                        <input type="text" placeholder="ÈÅ∏ÊäûËÇ¢4">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">üí° Ëß£Ë™¨Ôºà‰ªªÊÑèÔºâ</label>
                <textarea class="form-input form-textarea" id="explanation" 
                    placeholder="Ëß£Ë™¨„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."></textarea>
            </div>
        </div>
    </div>

    <!-- „Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞„Ç¢„ÇØ„Ç∑„Éß„É≥ -->
    <div class="floating-actions">
        <button class="btn-primary" onclick="saveQuestion()">
            üíæ ‰øùÂ≠ò
        </button>
        <button class="btn-secondary" onclick="previewQuestion()">
            üëÅÔ∏è
        </button>
    </div>

    <!-- „Éó„É¨„Éì„É•„Éº„É¢„Éº„ÉÄ„É´ -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3>„Éó„É¨„Éì„É•„Éº</h3>
                <button onclick="closePreview()" style="width: 32px; height: 32px; border: none; background: #f1f5f9; border-radius: 50%; cursor: pointer;">√ó</button>
            </div>
            <div id="previewBody"></div>
        </div>
    </div>

    <!-- „Éà„Éº„Çπ„ÉàÈÄöÁü• -->
    <div class="toast" id="toast"></div>

    <script>
        let currentTemplate = null;

        // „ÉÜ„É≥„Éó„É¨„Éº„ÉàÈÅ∏Êäû
        function selectTemplate(templateType) {
            currentTemplate = templateType;
            
            // UIÊõ¥Êñ∞
            document.querySelectorAll('.template-card').forEach(card => {
                card.classList.toggle('selected', card.dataset.template === templateType);
            });
            
            // „Éï„Ç©„Éº„É†Ë®≠ÂÆö
            const choiceInputs = document.getElementById('choiceInputs');
            const latexHelpers = document.getElementById('latexHelpers');
            
            if (templateType === 'free-text') {
                choiceInputs.classList.remove('active');
                latexHelpers.style.display = 'flex';
            } else {
                choiceInputs.classList.add('active');
                latexHelpers.style.display = templateType === 'math-choice' ? 'flex' : 'none';
            }
            
            // ÊïôÁßë„ÇíËá™ÂãïË®≠ÂÆö
            const subjectMap = {
                'math-choice': 'math',
                'english-choice': 'english',
                'science-choice': 'chemistry'
            };
            if (subjectMap[templateType]) {
                document.getElementById('subject').value = subjectMap[templateType];
            }
            
            showToast(`${getTemplateName(templateType)}„ÇíÈÅ∏Êäû„Åó„Åæ„Åó„Åü`);
        }

        // LaTeXÊåøÂÖ•
        function insertLaTeX(latex) {
            const textarea = document.getElementById('questionText');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            
            textarea.value = text.substring(0, start) + latex + text.substring(end);
            textarea.selectionStart = textarea.selectionEnd = start + latex.length;
            textarea.focus();
        }

        // ÂïèÈ°åÊñáÂÖ•ÂäõÊôÇ„Å´LaTeX„ÇíÊ§úÂá∫
        document.getElementById('questionText').addEventListener('input', function() {
            const text = this.value;
            const latexHelpers = document.getElementById('latexHelpers');
            
            // Êï∞Âºè„Å£„ÅΩ„ÅÑÊñáÂ≠ó„ÇíÊ§úÂá∫
            const hasMath = /[+\-*/=^(){}[\]]/.test(text) || text.includes('x') || text.includes('y');
            if (hasMath && currentTemplate === 'free-text') {
                latexHelpers.style.display = 'flex';
            }
        });

        // ÂïèÈ°å„Çí‰øùÂ≠ò
        function saveQuestion() {
            const subject = document.getElementById('subject').value;
            const topic = document.getElementById('topic').value;
            const questionText = document.getElementById('questionText').value;
            const explanation = document.getElementById('explanation').value;
            
            if (!questionText.trim()) {
                showToast('ÂïèÈ°åÊñá„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            
            // ÈÅ∏ÊäûËÇ¢„ÇíÂèéÈõÜ
            const choices = [];
            const choiceItems = document.querySelectorAll('#choicesContainer .choice-item');
            let correctAnswer = 0;
            
            choiceItems.forEach((item, index) => {
                const input = item.querySelector('input[type="text"]');
                const radio = item.querySelector('input[type="radio"]');
                if (input.value.trim()) {
                    choices.push(input.value.trim());
                    if (radio.checked) {
                        correctAnswer = index;
                    }
                }
            });
            
            // ÂïèÈ°å„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Çí‰ΩúÊàê
            const question = {
                id: Date.now().toString(),
                subject,
                topic: topic || 'general',
                question: questionText,
                choices: choices.length > 0 ? choices : undefined,
                correctAnswer,
                explanation,
                template: currentTemplate,
                createdAt: new Date().toISOString()
            };
            
            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
            const questions = JSON.parse(localStorage.getItem('questions') || '[]');
            questions.push(question);
            localStorage.setItem('questions', JSON.stringify(questions));
            
            showToast('ÂïèÈ°å„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ');
            
            // „Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„Éà
            setTimeout(() => {
                resetForm();
            }, 1500);
        }

        // „Éó„É¨„Éì„É•„Éº
        function previewQuestion() {
            const questionText = document.getElementById('questionText').value;
            if (!questionText.trim()) {
                showToast('ÂïèÈ°åÊñá„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            
            const preview = document.getElementById('previewBody');
            let html = '<div style="font-size: 18px; line-height: 1.6;">';
            
            // Á∞°ÊòìÁöÑ„Å™LaTeXË°®Á§∫ÔºàÂÆüÈöõ„ÅØMathJax„Å™„Å©„Çí‰Ωø„ÅÜÔºâ
            html += questionText
                .replace(/\$(.*?)\$/g, '<span style="font-family: serif; font-style: italic;">$1</span>')
                .replace(/\n/g, '<br>');
            
            html += '</div>';
            
            // ÈÅ∏ÊäûËÇ¢„Åå„ÅÇ„Çå„Å∞Ë°®Á§∫
            const choiceItems = document.querySelectorAll('#choicesContainer .choice-item');
            const hasChoices = Array.from(choiceItems).some(item => 
                item.querySelector('input[type="text"]').value.trim()
            );
            
            if (hasChoices) {
                html += '<div style="margin-top: 20px;">';
                choiceItems.forEach((item, index) => {
                    const text = item.querySelector('input[type="text"]').value;
                    if (text.trim()) {
                        const isCorrect = item.querySelector('input[type="radio"]').checked;
                        html += `<div style="margin: 8px 0; padding: 8px; background: ${isCorrect ? '#dcfce7' : '#f3f4f6'}; border-radius: 8px;">`;
                        html += `${String.fromCharCode(65 + index)}. ${text}`;
                        if (isCorrect) html += ' ‚úì';
                        html += '</div>';
                    }
                });
                html += '</div>';
            }
            
            preview.innerHTML = html;
            document.getElementById('previewModal').style.display = 'block';
        }

        // „Éó„É¨„Éì„É•„Éº„ÇíÈñâ„Åò„Çã
        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }

        // „Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„Éà
        function resetForm() {
            document.getElementById('subject').value = 'math';
            document.getElementById('topic').value = '';
            document.getElementById('questionText').value = '';
            document.getElementById('explanation').value = '';
            document.getElementById('choiceInputs').classList.remove('active');
            document.querySelectorAll('#choicesContainer input').forEach(input => {
                if (input.type === 'text') input.value = '';
                if (input.type === 'radio') input.checked = input.value === '0';
            });
            document.querySelectorAll('.template-card').forEach(card => {
                card.classList.remove('selected');
            });
            currentTemplate = null;
        }

        // „Éà„Éº„Çπ„ÉàË°®Á§∫
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'error' ? 'rgba(239, 68, 68, 0.95)' : 'rgba(34, 197, 94, 0.95)';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // „Éò„É´„ÉóË°®Á§∫
        function showHelp() {
            alert(`ÂïèÈ°å‰ΩúÊàê„ÉÑ„Éº„É´„ÅÆ‰Ωø„ÅÑÊñπÔºö

1. „ÉÜ„É≥„Éó„É¨„Éº„Éà„ÇíÈÅ∏Êäû
2. ÂïèÈ°åÊñá„ÇíÂÖ•Âäõ
3. ÈÅ∏ÊäûËÇ¢„ÅåÂøÖË¶Å„Å™„ÇâÂÖ•Âäõ
4. ‰øùÂ≠ò„Éú„Çø„É≥„ÇíÊäº„Åô

üí° „Éí„É≥„ÉàÔºö
- LaTeXÊï∞Âºè„ÅØ $x^2$ „ÅÆ„Çà„ÅÜ„Å´Âõ≤„ÇÄ
- ‰ΩúÊàê„Åó„ÅüÂïèÈ°å„ÅØ„Éñ„É©„Ç¶„Ç∂„Å´‰øùÂ≠ò„Åï„Çå„Åæ„Åô
- „Ç®„ÇØ„Çπ„Éù„Éº„ÉàÊ©üËÉΩ„ÅØ‰ªäÂæå„ÅÆ„Ç¢„ÉÉ„Éó„Éá„Éº„Éà„ÅßËøΩÂä†‰∫àÂÆö`);
        }

        // „ÉÜ„É≥„Éó„É¨„Éº„ÉàÂêç„ÇíÂèñÂæó
        function getTemplateName(template) {
            const names = {
                'math-choice': 'Êï∞Â≠¶4ÊäûÂïèÈ°å',
                'english-choice': 'Ëã±Ë™û4ÊäûÂïèÈ°å',
                'science-choice': 'ÁêÜÁßë4ÊäûÂïèÈ°å',
                'free-text': 'Ë®òËø∞ÂºèÂïèÈ°å'
            };
            return names[template] || template;
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´‰øùÂ≠òÊ∏à„ÅøÂïèÈ°åÊï∞„ÇíË°®Á§∫
        window.addEventListener('load', () => {
            const questions = JSON.parse(localStorage.getItem('questions') || '[]');
            console.log(`‰øùÂ≠òÊ∏à„ÅøÂïèÈ°åÊï∞: ${questions.length}`);
        });
    </script>
</body>
