<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
<meta charset="UTF-8">
<title>ミニゲーム - TestApp</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../assets/css/base.css">
<link rel="stylesheet" href="../assets/css/layout.css">
<link rel="stylesheet" href="../assets/css/components.css">
<link rel="stylesheet" href="../assets/css/themes.css">
<link rel="stylesheet" href="../assets/css/effects.css">
</head>
<body>
<a class="skip-link" href="#main">メインコンテンツへ</a>

<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="../assets/img/logo.svg" alt="TestApp ロゴ" class="logo">
      <span class="brand-name">TestApp</span>
    </div>
    <nav class="primary-nav" aria-label="メインナビゲーション">
      <ul class="nav-list">
        <li><a href="../index.html#home">ホーム</a></li>
        <li><a href="../index.html#subjects" class="active">科目</a></li>
        <li><a href="../index.html#about">概要</a></li>
      </ul>
      <span class="nav-indicator" aria-hidden="true"></span>
    </nav>
    <div class="header-tools">
      <button class="theme-toggle" id="themeCycleBtn" aria-label="テーマ切替">
        <span class="theme-icon" data-theme-icon>🌞</span>
      </button>
    </div>
  </div>
</header>

<main id="main" class="main">
  <section class="hero" style="margin-top:1.2rem;">
    <div class="hero-content">
      <h1 class="hero-title">🎮 ミニゲーム</h1>
      <p class="hero-subtitle">息抜きに楽しめるボードゲーム</p>
    </div>
  </section>

  <section class="section">
    <header class="section-head">
      <h2 class="section-title">ゲーム選択</h2>
      <p class="section-desc">プレイしたいゲームを選択してください</p>
    </header>

    <div class="card-grid subject-grid">
      <article class="subject-card obs" data-subject="shogi" tabindex="0">
        <div class="subject-icon gradient-7">🏰</div>
        <h3 class="subject-name">将棋</h3>
        <p class="subject-desc">日本の伝統的なボードゲーム</p>
        <a href="shogi-variant" class="btn small" aria-label="将棋ゲームを開始">プレイ</a>
      </article>

      <article class="subject-card obs" data-subject="othello" tabindex="0">
        <div class="subject-icon gradient-8">⚫</div>
        <h3 class="subject-name">オセロ</h3>
        <p class="subject-desc">リバーシとも呼ばれる戦略ゲーム</p>
        <a href="othello-variant" class="btn small" aria-label="オセロゲームを開始">プレイ</a>
      </article>

      <article class="subject-card obs" data-subject="chess" tabindex="0">
        <div class="subject-icon gradient-9">♛</div>
        <h3 class="subject-name">チェス</h3>
        <p class="subject-desc">世界的に人気のボードゲーム</p>
        <a href="chess-variant" class="btn small" aria-label="チェスゲームを開始">プレイ</a>
      </article>
    </div>

          <article class="subject-card obs" data-subject="chess" tabindex="0">
        <div class="subject-icon gradient-9">♛</div>
        <h3 class="subject-name">dece</h3>
        <p class="subject-desc">世界的に人気のボードゲーム</p>
        <a href="the-dece" class="btn small" aria-label="チェスゲームを開始">プレイ</a>
      </article>
    </div>

    <p style="margin-top:1.2rem;">
      <a href="../index.html#subjects" class="btn">← 科目一覧に戻る</a>
    </p>
  </section>
</main>

<script src="../assets/js/theme.js" defer></script>
<script src="../assets/js/observe-cards.js" defer></script>
</body>
</html>
