<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基礎文法練習 - TestApp</title>
    <meta name="description" content="英語の基礎文法を練習する問題集">
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4285f4">
    
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/layout.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/themes.css">
    <style>
        .grammar-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .category-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .category-card.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        .category-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--primary-color);
        }
        .category-desc {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 12px;
        }
        .category-progress {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: var(--text-secondary);
        }
        .question-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin: 20px 0;
            display: none;
        }
        .question-panel.active {
            display: block;
        }
        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .choices-container {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }
        .choice-item {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--card-bg);
        }
        .choice-item:hover {
            border-color: var(--primary-color);
            background: var(--hover-bg);
        }
        .choice-item.selected {
            border-color: var(--primary-color);
            background: var(--primary-light);
            color: var(--primary-color);
            font-weight: 600;
        }
        .choice-item.correct {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }
        .choice-item.incorrect {
            border-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
        .question-controls {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .explanation {
            margin-top: 16px;
            padding: 16px;
            background: var(--section-bg);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            display: none;
        }
        .explanation.show {
            display: block;
        }
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 16px 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="bg-layer" aria-hidden="true">
        <div class="bg-orb orb-1"></div>
        <div class="bg-orb orb-2"></div>
    </div>

    <header class="site-header">
        <div class="header-inner">
            <div class="brand">
                <img src="https://pub-d59d6e46c3154423956f648f8df909ae.r2.dev/741.jpg" alt="TestApp ロゴ" class="logo">
                <span class="brand-name">基礎文法</span>
            </div>
            <nav class="primary-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="../../index.html" class="nav-link">ホーム</a></li>
                    <li class="nav-item"><a href="../grammar.html" class="nav-link">文法</a></li>
                    <li class="nav-item"><a href="#basic" class="nav-link active">基礎</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="hero-section">
                <h1 class="section-title">📝 基礎文法練習</h1>
                <p class="section-desc">英語の基本的な文法事項を段階的に学習できます。カテゴリを選んで練習を始めましょう。</p>
            </section>

            <div class="stats-bar">
                <div>📊 進捗: <span id="totalProgress">0/0</span></div>
                <div>✅ 正答率: <span id="overallAccuracy">0%</span></div>
                <div>⏱️ 学習時間: <span id="studyTime">0分</span></div>
            </div>

            <div class="grammar-categories" id="categoriesContainer">
                <!-- カテゴリがJavaScriptで生成される -->
            </div>

            <div class="question-panel" id="questionPanel">
                <div class="question-text" id="questionText"></div>
                <div class="choices-container" id="choicesContainer"></div>
                <div class="question-controls">
                    <button class="btn-primary" id="submitBtn" onclick="submitAnswer()" disabled>解答</button>
                    <button class="btn-secondary" onclick="showExplanation()">解説</button>
                    <button class="btn-secondary" onclick="nextQuestion()">次の問題</button>
                    <button class="btn-secondary" onclick="backToCategories()">戻る</button>
                </div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
    </main>

    <script>
        // 基礎文法データを外部ファイルから読み込み
        let allQuestions = [];
        let grammarCategories = [];
        
        // JSONファイルから問題データを読み込む
        fetch('../../data/questions/english-grammar-basic.json')
            .then(response => response.json())
            .then(data => {
                allQuestions = data.filter(q => q.active);
                buildCategories();
                initializeApp();
            })
            .catch(error => {
                console.error('問題データの読み込みに失敗しました:', error);
                // フォールバック用の問題データ
                buildDefaultCategories();
                initializeApp();
            });

        function buildCategories() {
            // タグごとに問題をグループ化
            const tagGroups = {};
            allQuestions.forEach(q => {
                q.tags.forEach(tag => {
                    if (!tagGroups[tag]) tagGroups[tag] = [];
                    tagGroups[tag].push(q);
                });
            });

            // カテゴリを構築
            grammarCategories = [
                {
                    id: 'tense',
                    title: '時制',
                    desc: '現在・過去・未来・現在完了など基本的な時制',
                    questions: tagGroups.present?.concat(tagGroups.past || [], tagGroups['present-perfect'] || []) || []
                },
                {
                    id: 'auxiliary',
                    title: '助動詞',
                    desc: 'can, will, should, must などの助動詞',
                    questions: tagGroups.can?.concat(tagGroups.should || []) || []
                },
                {
                    id: 'passive',
                    title: '受動態',
                    desc: 'be + 過去分詞の受動態構文',
                    questions: tagGroups.passive || []
                },
                {
                    id: 'infinitive',
                    title: '不定詞',
                    desc: 'to + 動詞の原形（不定詞）の用法',
                    questions: tagGroups.infinitive?.concat(tagGroups.want || [], tagGroups['it-to'] || []) || []
                },
                {
                    id: 'others',
                    title: 'その他',
                    desc: '条件文・関係代詞・比較・前置詞など',
                    questions: tagGroups.conditional?.concat(tagGroups.relative || [], tagGroups.comparison || [], tagGroups.preposition || [], tagGroups.subjunctive || [], tagGroups.gerund || []) || []
                }
            ].filter(cat => cat.questions.length > 0);
        }

        function buildDefaultCategories() {
            grammarCategories = [
                {
                    id: 'tense',
                    title: '時制',
                    desc: '現在・過去・未来・現在完了など基本的な時制',
                    questions: [
                        {
                            question: 'I ____ to the library every day.',
                            choices: ['go', 'goes', 'going', 'gone'],
                            correct: 0,
                            explanation: '主語がIの場合、現在形の動詞は原形を使います。'
                        }
                    ]
                }
            ];
        }

        let currentCategory = null;
        let currentQuestionIndex = 0;
        let selectedChoice = null;
        let categoryStats = {};
        let startTime = Date.now();

        function initializeApp() {
            renderCategories();
            updateOverallStats();
        }

        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';
            
            grammarCategories.forEach(category => {
                const stats = categoryStats[category.id] || { completed: 0, correct: 0 };
                const accuracy = stats.completed > 0 ? Math.round((stats.correct / stats.completed) * 100) : 0;
                
                const card = document.createElement('div');
                card.className = 'category-card';
                card.onclick = () => startCategory(category);
                card.innerHTML = `
                    <div class="category-title">${category.title}</div>
                    <div class="category-desc">${category.desc}</div>
                    <div class="category-progress">
                        <span>進捗: ${stats.completed}/${category.questions.length}</span>
                        <span>正答率: ${accuracy}%</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function startCategory(category) {
            currentCategory = category;
            currentQuestionIndex = 0;
            document.getElementById('categoriesContainer').style.display = 'none';
            document.getElementById('questionPanel').classList.add('active');
            loadQuestion();
        }

        function loadQuestion() {
            const question = currentCategory.questions[currentQuestionIndex];
            document.getElementById('questionText').textContent = question.question;
            
            const choicesContainer = document.getElementById('choicesContainer');
            choicesContainer.innerHTML = '';
            
            question.choices.forEach((choice, index) => {
                const choiceEl = document.createElement('div');
                choiceEl.className = 'choice-item';
                choiceEl.textContent = choice;
                choiceEl.onclick = () => selectChoice(index);
                choicesContainer.appendChild(choiceEl);
            });
            
            selectedChoice = null;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('explanation').classList.remove('show');
        }

        function selectChoice(index) {
            selectedChoice = index;
            const choices = document.querySelectorAll('.choice-item');
            choices.forEach((choice, i) => {
                choice.classList.toggle('selected', i === index);
            });
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            if (selectedChoice === null) return;
            
            const question = currentCategory.questions[currentQuestionIndex];
            const choices = document.querySelectorAll('.choice-item');
            const isCorrect = selectedChoice === (question.answer || question.correct);
            
            // 結果表示
            choices.forEach((choice, i) => {
                choice.classList.remove('selected');
                if (i === (question.answer || question.correct)) {
                    choice.classList.add('correct');
                } else if (i === selectedChoice && !isCorrect) {
                    choice.classList.add('incorrect');
                }
            });
            
            // 統計更新
            if (!categoryStats[currentCategory.id]) {
                categoryStats[currentCategory.id] = { completed: 0, correct: 0 };
            }
            categoryStats[currentCategory.id].completed++;
            if (isCorrect) {
                categoryStats[currentCategory.id].correct++;
            }
            
            showExplanation();
            updateOverallStats();
        }

        function showExplanation() {
            const question = currentCategory.questions[currentQuestionIndex];
            const explanation = document.getElementById('explanation');
            explanation.textContent = question.explanation;
            explanation.classList.add('show');
        }

        function nextQuestion() {
            const choices = document.querySelectorAll('.choice-item');
            choices.forEach(choice => {
                choice.classList.remove('selected', 'correct', 'incorrect');
            });
            
            currentQuestionIndex++;
            if (currentQuestionIndex >= currentCategory.questions.length) {
                currentQuestionIndex = 0; // ループ
            }
            loadQuestion();
        }

        function backToCategories() {
            document.getElementById('categoriesContainer').style.display = 'grid';
            document.getElementById('questionPanel').classList.remove('active');
            renderCategories();
        }

        function updateOverallStats() {
            let totalCompleted = 0;
            let totalCorrect = 0;
            let totalQuestions = 0;
            
            grammarCategories.forEach(category => {
                totalQuestions += category.questions.length;
                const stats = categoryStats[category.id] || { completed: 0, correct: 0 };
                totalCompleted += stats.completed;
                totalCorrect += stats.correct;
            });
            
            const accuracy = totalCompleted > 0 ? Math.round((totalCorrect / totalCompleted) * 100) : 0;
            const studyMinutes = Math.floor((Date.now() - startTime) / 60000);
            
            document.getElementById('totalProgress').textContent = `${totalCompleted}/${totalQuestions}`;
            document.getElementById('overallAccuracy').textContent = accuracy + '%';
            document.getElementById('studyTime').textContent = studyMinutes + '分';
        }

        // 初期化は問題データ読み込み後に実行される
    </script>
</body>
</html>
