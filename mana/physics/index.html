<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物理問題管理 - 学習ノート</title>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <style>
        .question-list {
            margin-top: 20px;
        }
        .question-item {
            background: var(--card-bg);
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid var(--card-border);
            border-radius: 8px;
            transform: rotate(-0.1deg);
            box-shadow: 2px 2px 0px var(--shadow-color);
        }
        .question-item:nth-child(2n) {
            transform: rotate(0.1deg);
        }
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .question-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
        }
        .question-actions {
            display: flex;
            gap: 10px;
        }
        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
            background: var(--button-bg);
            border: 2px solid var(--button-border);
            box-shadow: 2px 2px 0px var(--button-border);
            cursor: pointer;
            font-family: 'Klee One', cursive;
            border-radius: 4px;
            min-height: auto;
        }
        .btn-small:hover {
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0px var(--button-border);
        }
        .btn-small:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0px var(--button-border);
        }
        .btn-danger {
            background: var(--error-bg);
            border-color: var(--error-border);
            box-shadow: 2px 2px 0px var(--error-border);
        }
        .btn-danger:hover {
            box-shadow: 3px 3px 0px var(--error-border);
        }
        .btn-danger:active {
            box-shadow: 1px 1px 0px var(--error-border);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 3px solid var(--button-border);
            box-shadow: 5px 5px 0px var(--button-border);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--button-border);
            border-radius: 4px;
            font-family: 'Klee One', cursive;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--text-primary);
            box-sizing: border-box;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .formula-preview {
            margin-top: 10px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            min-height: 40px;
            font-size: 18px;
        }
        .katex-help {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-actions button {
            flex: 1;
            padding: 12px;
            font-size: 15px;
            min-height: auto;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="notebook">
        <div class="container">
            <button class="back-btn" onclick="location.href='../index.html'">← 科目選択に戻る</button>

            <h1>物理問題管理</h1>
            <p class="subtitle">物理問題（数式・単位対応）</p>

            <div class="stats">
                <p class="stat">総問題数: <span id="totalCount">0</span></p>
                <p class="stat">分野: <span id="categoryFilter">全て</span></p>
            </div>

            <div style="display: flex; gap: 10px; margin: 20px 0; flex-wrap: wrap;">
                <button onclick="showCreateModal()" style="flex: 1; min-width: 150px;">新規作成</button>
                <button onclick="showBulkUploadModal()" style="flex: 1; min-width: 150px;" class="btn-small">一括アップロード</button>
                <button onclick="loadContent()" style="flex: 1; min-width: 150px;" class="btn-small">再読込</button>
            </div>

            <div id="messageArea"></div>
            <div id="questionList" class="question-list"></div>
        </div>
    </div>

    <!-- 作成・編集モーダル -->
    <div id="questionModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">物理問題を作成</h3>
            <form id="questionForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>問題文（KaTeX数式対応）</label>
                    <textarea id="inputQuestion" required placeholder="例: 斜面角θ、質量mの物体に働く垂直抗力Nを求めよ。" oninput="updatePreview()"></textarea>
                    <div class="katex-help">
                        数式は $...$ で囲んでください（例: $F = ma$）
                    </div>
                    <div class="formula-preview" id="questionPreview"></div>
                </div>
                <div class="form-group">
                    <label>与えられた情報（任意）</label>
                    <input type="text" id="inputGiven" placeholder="例: 斜面角θ、重力加速度g">
                    <div class="katex-help">
                        問題で与えられている定数や条件
                    </div>
                </div>
                <div class="form-group">
                    <label>解答（KaTeX数式対応）</label>
                    <input type="text" id="inputAnswer" required placeholder="例: $N = mg\cos\theta$" oninput="updatePreview()">
                    <div class="katex-help">
                        解答も数式形式で（例: $9.8 \text{ m/s}^2$）
                    </div>
                    <div class="formula-preview" id="answerPreview"></div>
                </div>
                <div class="form-group">
                    <label>解説（KaTeX数式対応・任意）</label>
                    <textarea id="inputExplanation" placeholder="例: 鉛直方向の力のつり合いより、N = mgcosθ。" oninput="updatePreview()"></textarea>
                    <div class="formula-preview" id="explanationPreview"></div>
                </div>
                <div class="form-group">
                    <label>難易度</label>
                    <select id="inputDifficulty" required>
                        <option value="">選択してください</option>
                        <option value="1">1 - 基礎（中学物理）</option>
                        <option value="2">2 - 標準（高校基礎）</option>
                        <option value="3">3 - やや難（高校発展）</option>
                        <option value="4">4 - 難問（大学入試）</option>
                        <option value="5">5 - 超難問（東大・京大）</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>分野（任意）</label>
                    <select id="inputCategory">
                        <option value="">選択してください</option>
                        <option value="力学">力学</option>
                        <option value="電磁気">電磁気</option>
                        <option value="波動">波動</option>
                        <option value="熱力学">熱力学</option>
                        <option value="光学">光学</option>
                        <option value="量子力学">量子力学</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>出典（任意）</label>
                    <input type="text" id="inputSource" placeholder="例: 共通テスト2024 第2問 / 自作 / 教科書p.120">
                </div>
                <div class="form-group">
                    <label>画像URL（任意）</label>
                    <input type="text" id="inputMediaUrl" placeholder="例: https://example.com/images/physics_001.png">
                    <div class="katex-help">
                        図やグラフの画像URL（R2ストレージ等）
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="closeModal('questionModal')" class="btn-danger">キャンセル</button>
                    <button type="submit">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 一括アップロードモーダル -->
    <div id="bulkUploadModal" class="modal">
        <div class="modal-content">
            <h3>一括アップロード（JSON）</h3>
            <div class="form-group">
                <label>JSONファイルを選択</label>
                <input type="file" id="bulkFileInput" accept=".json,.txt" style="width: 100%; padding: 12px; border: 2px solid var(--button-border); border-radius: 4px;">
                <div class="katex-help">
                    JSON配列形式のファイルを選択してください（例: [{id, q, given, a, e, d, tag, src}, ...]）
                </div>
            </div>
            <div id="bulkPreview" style="margin: 15px 0; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 4px; max-height: 200px; overflow-y: auto; font-size: 12px; font-family: monospace; display: none;"></div>
            <div id="bulkProgress" style="margin: 15px 0; display: none;">
                <div style="margin-bottom: 10px; font-weight: 600;">処理中: <span id="bulkProgressText">0/0</span></div>
                <div style="width: 100%; height: 20px; background: #f0f0f0; border-radius: 10px; overflow: hidden;">
                    <div id="bulkProgressBar" style="width: 0%; height: 100%; background: linear-gradient(90deg, #667eea, #764ba2); transition: width 0.3s;"></div>
                </div>
            </div>
            <div id="bulkResult" style="margin: 15px 0; padding: 15px; border-radius: 4px; display: none;"></div>
            <div class="modal-actions">
                <button type="button" onclick="closeModal('bulkUploadModal')" class="btn-danger">キャンセル</button>
                <button type="button" id="bulkUploadBtn" onclick="handleBulkUpload()" disabled>アップロード開始</button>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_BASE_URL = 'https://api.allfrom0.top';

        let currentEditId = null;
        const ADMIN_TOKEN = localStorage.getItem('questa_admin_token') || 'questa-admin-2024';

        // 短縮形式 → API形式 変換
        function convertToAPI(shortForm) {
            const apiForm = {
                id: shortForm.id,
                subject: 'physics',
                title: shortForm.q.substring(0, 50),
                question_text: shortForm.q,
                correct_answer: shortForm.a,
                explanation: shortForm.e || '',
                difficulty_level: convertDifficulty(shortForm.d),
                is_listening: false,
                mode: null,
                source: shortForm.src || 'learning-notebook'
            };

            // タグ
            if (shortForm.tag && shortForm.tag.length > 0) {
                apiForm.tags = JSON.stringify(shortForm.tag);
            }

            // 物理専用: given (与えられた情報)
            if (shortForm.given) {
                apiForm.given = shortForm.given;
            }

            // 物理専用: media (画像など)
            if (shortForm.media) {
                if (typeof shortForm.media === 'object' && shortForm.media.image) {
                    apiForm.media_urls = JSON.stringify([shortForm.media.image]);
                } else if (typeof shortForm.media === 'string') {
                    apiForm.media_urls = JSON.stringify([shortForm.media]);
                }
            }

            return apiForm;
        }

        // API形式 → 短縮形式 変換（表示用）
        function convertFromAPI(apiForm) {
            const shortForm = {
                id: apiForm.id,
                q: apiForm.question_text,
                a: apiForm.correct_answer,
                e: apiForm.explanation || '',
                d: convertDifficultyReverse(apiForm.difficulty_level || apiForm.difficulty),
                tag: apiForm.tags ? (typeof apiForm.tags === 'string' ? JSON.parse(apiForm.tags) : apiForm.tags) : [],
                src: apiForm.source || ''
            };

            // 物理専用: given
            if (apiForm.given) {
                shortForm.given = apiForm.given;
            }

            // 物理専用: media
            if (apiForm.media_urls) {
                try {
                    const urls = typeof apiForm.media_urls === 'string' ? JSON.parse(apiForm.media_urls) : apiForm.media_urls;
                    if (urls && urls.length > 0) {
                        shortForm.media = { image: urls[0] };
                    }
                } catch (e) {
                    console.error('Error parsing media_urls:', e);
                }
            }

            return shortForm;
        }

        // 難易度変換 (1-5 → "easy"/"medium"/"hard")
        function convertDifficulty(d) {
            if (!d) return 'easy';
            if (['easy', 'medium', 'hard'].includes(d)) return d;

            const num = parseInt(d);
            if (num === 1) return 'easy';
            if (num === 2) return 'easy';
            if (num === 3) return 'medium';
            if (num === 4) return 'hard';
            if (num === 5) return 'hard';

            return 'medium';
        }

        // 難易度逆変換 ("easy"/"medium"/"hard" → 1-5)
        function convertDifficultyReverse(difficultyLevel) {
            if (!difficultyLevel) return '2';
            if (['1', '2', '3', '4', '5'].includes(difficultyLevel)) return difficultyLevel;

            if (difficultyLevel === 'easy') return '2';
            if (difficultyLevel === 'medium') return '3';
            if (difficultyLevel === 'hard') return '4';

            return '2';
        }

        // ページ読み込み時に実行
        document.addEventListener('DOMContentLoaded', () => {
            loadContent();
            if (typeof katex !== 'undefined') {
                updatePreview();
            }
        });

        // KaTeXプレビュー更新
        function updatePreview() {
            if (typeof katex === 'undefined') return;

            const questionText = document.getElementById('inputQuestion').value;
            const answerText = document.getElementById('inputAnswer').value;
            const explanationText = document.getElementById('inputExplanation').value;

            // 問題文プレビュー
            const questionPreview = document.getElementById('questionPreview');
            if (questionText.trim()) {
                try {
                    questionPreview.innerHTML = renderMathInText(questionText);
                } catch (e) {
                    questionPreview.innerHTML = questionText;
                }
            } else {
                questionPreview.innerHTML = 'プレビューがここに表示されます';
            }

            // 解答プレビュー
            const answerPreview = document.getElementById('answerPreview');
            if (answerText.trim()) {
                try {
                    answerPreview.innerHTML = renderMathInText(answerText);
                } catch (e) {
                    answerPreview.innerHTML = answerText;
                }
            } else {
                answerPreview.innerHTML = 'プレビューがここに表示されます';
            }

            // 解説プレビュー
            const explanationPreview = document.getElementById('explanationPreview');
            if (explanationText.trim()) {
                try {
                    explanationPreview.innerHTML = renderMathInText(explanationText);
                } catch (e) {
                    explanationPreview.innerHTML = explanationText;
                }
            } else {
                explanationPreview.innerHTML = 'プレビューがここに表示されます';
            }
        }

        // 数式レンダリング
        function renderMathInText(text) {
            if (typeof katex === 'undefined') return text;

            let rendered = text.replace(/\$\$([^\$]+)\$\$/g, (match, formula) => {
                try {
                    let decoded = formula.replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&amp;/g, '&');
                    decoded = decoded.replace(/\\\\/g, '\\');
                    return katex.renderToString(decoded, { displayMode: true, throwOnError: false });
                } catch (e) {
                    return match;
                }
            });

            rendered = rendered.replace(/\$([^\$]+)\$/g, (match, formula) => {
                try {
                    let decoded = formula.replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&amp;/g, '&');
                    decoded = decoded.replace(/\\\\/g, '\\');
                    return katex.renderToString(decoded, { displayMode: false, throwOnError: false });
                } catch (e) {
                    return match;
                }
            });

            return rendered;
        }

        // コンテンツ読み込み
        async function loadContent() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/note/questions?subject=physics&limit=100`, {
                    headers: {
                        'Authorization': `Bearer ${ADMIN_TOKEN}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load questions');

                const data = await response.json();
                displayQuestions(data.questions || []);
                document.getElementById('totalCount').textContent = data.questions?.length || 0;

            } catch (error) {
                showMessage('問題の読み込みに失敗しました: ' + error.message, 'error');
                document.getElementById('questionList').innerHTML = '<p>読み込みエラー</p>';
            }
        }

        // 問題一覧表示
        function displayQuestions(questions) {
            const container = document.getElementById('questionList');

            if (questions.length === 0) {
                container.innerHTML = '<p>問題がありません。新規作成ボタンから作成してください。</p>';
                return;
            }

            container.innerHTML = questions.map(q => `
                <div class="question-item" id="question-${q.id}">
                    <div class="question-header">
                        <div class="question-title">${q.title}</div>
                        <div class="question-actions">
                            <button class="btn-small" onclick="editQuestion('${q.id}')">編集</button>
                            <button class="btn-small btn-danger" onclick="deleteQuestion('${q.id}')">削除</button>
                        </div>
                    </div>
                    <div style="margin: 10px 0;">
                        <div style="margin-bottom: 15px; font-size: 18px;" id="display-question-${q.id}"></div>
                        <div style="margin: 15px 0; font-size: 18px;">
                            <strong>解答:</strong> <span id="display-answer-${q.id}"></span>
                        </div>
                        ${q.explanation ? `
                            <div style="margin: 15px 0; font-size: 16px; color: var(--text-secondary);" id="display-explanation-${q.id}"></div>
                        ` : ''}
                        <div style="font-size: 12px; color: var(--text-secondary); margin-top: 8px;">
                            難易度: ${q.difficulty_level || '未設定'}
                        </div>
                    </div>
                </div>
            `).join('');

            // 数式をレンダリング
            questions.forEach(q => {
                if (typeof katex !== 'undefined') {
                    const questionEl = document.getElementById(`display-question-${q.id}`);
                    const answerEl = document.getElementById(`display-answer-${q.id}`);
                    const explanationEl = document.getElementById(`display-explanation-${q.id}`);

                    if (questionEl) questionEl.innerHTML = renderMathInText(q.question_text);
                    if (answerEl) answerEl.innerHTML = renderMathInText(q.correct_answer);
                    if (explanationEl && q.explanation) explanationEl.innerHTML = renderMathInText(q.explanation);
                }
            });
        }

        // 新規作成モーダル
        function showCreateModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = '物理問題を作成';
            document.getElementById('questionForm').reset();
            updatePreview();
            showModal('questionModal');
        }

        // 問題編集
        async function editQuestion(questionId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/note/questions?subject=physics&limit=100`, {
                    headers: {
                        'Authorization': `Bearer ${ADMIN_TOKEN}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load questions for editing');

                const data = await response.json();
                const question = data.questions.find(q => q.id === questionId);

                if (!question) {
                    showMessage('問題が見つかりません', 'error');
                    return;
                }

                // API形式 → 短縮形式に変換
                const shortForm = convertFromAPI(question);

                // フォームに既存データを設定（短縮形式）
                currentEditId = questionId;
                document.getElementById('modalTitle').textContent = '物理問題を編集';
                document.getElementById('inputQuestion').value = shortForm.q || '';
                document.getElementById('inputGiven').value = shortForm.given || '';
                document.getElementById('inputAnswer').value = shortForm.a || '';
                document.getElementById('inputExplanation').value = shortForm.e || '';
                document.getElementById('inputDifficulty').value = shortForm.d || '2';
                document.getElementById('inputSource').value = shortForm.src || '';
                document.getElementById('inputMediaUrl').value = (shortForm.media && shortForm.media.image) || '';

                // カテゴリを設定
                if (shortForm.tag && shortForm.tag.length > 0) {
                    document.getElementById('inputCategory').value = shortForm.tag[0];
                }

                updatePreview();
                showModal('questionModal');
            } catch (error) {
                showMessage('問題読み込みエラー: ' + error.message, 'error');
            }
        }

        // 問題削除
        async function deleteQuestion(questionId) {
            if (!confirm('この物理問題を削除しますか？')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/note/questions/${questionId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${ADMIN_TOKEN}`
                    }
                });

                if (response.ok) {
                    showMessage('問題を削除しました', 'success');
                    loadContent();
                } else {
                    throw new Error('削除に失敗しました');
                }
            } catch (error) {
                showMessage('削除エラー: ' + error.message, 'error');
            }
        }

        // 物理問題送信
        async function handleSubmit(event) {
            event.preventDefault();

            // 短縮形式でデータ構築
            const shortForm = {
                id: currentEditId || `phy_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                q: document.getElementById('inputQuestion').value,
                a: document.getElementById('inputAnswer').value,
                e: document.getElementById('inputExplanation').value,
                d: document.getElementById('inputDifficulty').value,
                tag: [],
                src: document.getElementById('inputSource')?.value || '自作'
            };

            // 与えられた情報
            const given = document.getElementById('inputGiven').value;
            if (given) {
                shortForm.given = given;
            }

            // カテゴリをタグに追加
            const category = document.getElementById('inputCategory').value;
            if (category) {
                shortForm.tag.push(category);
            }

            // 画像URL
            const mediaUrl = document.getElementById('inputMediaUrl').value;
            if (mediaUrl) {
                shortForm.media = { image: mediaUrl };
            }

            // 短縮形式 → API形式に変換
            const apiData = convertToAPI(shortForm);

            try {
                const url = currentEditId
                    ? `${API_BASE_URL}/api/note/questions/${currentEditId}`
                    : `${API_BASE_URL}/api/note/questions`;

                const method = currentEditId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${ADMIN_TOKEN}`
                    },
                    body: JSON.stringify(apiData)
                });

                if (response.ok) {
                    showMessage(currentEditId ? '問題を更新しました' : '物理問題を作成しました', 'success');
                    closeModal('questionModal');
                    loadContent();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || '保存に失敗しました');
                }
            } catch (error) {
                showMessage('保存エラー: ' + error.message, 'error');
            }
        }

        // モーダル操作
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // メッセージ表示
        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            const messageClass = type === 'success' ? 'success-message' :
                               type === 'error' ? 'error-message' : 'info-message';

            messageArea.innerHTML = `<div class="${messageClass}">${message}</div>`;

            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        // モーダル外クリックで閉じる
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });

        // === 一括アップロード機能 ===
        let bulkData = null;

        // 一括アップロードモーダル表示
        function showBulkUploadModal() {
            bulkData = null;
            document.getElementById('bulkFileInput').value = '';
            document.getElementById('bulkPreview').style.display = 'none';
            document.getElementById('bulkProgress').style.display = 'none';
            document.getElementById('bulkResult').style.display = 'none';
            document.getElementById('bulkUploadBtn').disabled = true;
            showModal('bulkUploadModal');
        }

        // ファイル選択時の処理
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('bulkFileInput');
            if (fileInput) {
                fileInput.addEventListener('change', handleFileSelect);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const jsonData = JSON.parse(e.target.result);

                    if (!Array.isArray(jsonData)) {
                        showMessage('JSONファイルは配列形式である必要があります', 'error');
                        return;
                    }

                    bulkData = jsonData;

                    // プレビュー表示
                    const preview = document.getElementById('bulkPreview');
                    preview.innerHTML = `
                        <div style="margin-bottom: 10px; font-weight: 600;">
                            ファイル: ${file.name}<br>
                            問題数: ${jsonData.length}件
                        </div>
                        <div style="max-height: 150px; overflow-y: auto; background: rgba(0,0,0,0.1); padding: 10px; border-radius: 4px;">
                            ${JSON.stringify(jsonData.slice(0, 3), null, 2)}
                            ${jsonData.length > 3 ? '\n... （' + (jsonData.length - 3) + '件省略）' : ''}
                        </div>
                    `;
                    preview.style.display = 'block';
                    document.getElementById('bulkUploadBtn').disabled = false;

                } catch (error) {
                    showMessage('JSONファイルの読み込みエラー: ' + error.message, 'error');
                    bulkData = null;
                    document.getElementById('bulkUploadBtn').disabled = true;
                }
            };
            reader.readAsText(file);
        }

        // 一括アップロード実行
        async function handleBulkUpload() {
            if (!bulkData || bulkData.length === 0) {
                showMessage('アップロードするデータがありません', 'error');
                return;
            }

            const progressDiv = document.getElementById('bulkProgress');
            const progressText = document.getElementById('bulkProgressText');
            const progressBar = document.getElementById('bulkProgressBar');
            const resultDiv = document.getElementById('bulkResult');
            const uploadBtn = document.getElementById('bulkUploadBtn');

            progressDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            uploadBtn.disabled = true;

            let successCount = 0;
            let errorCount = 0;
            const errors = [];

            for (let i = 0; i < bulkData.length; i++) {
                const item = bulkData[i];
                progressText.textContent = `${i + 1}/${bulkData.length}`;
                progressBar.style.width = `${((i + 1) / bulkData.length) * 100}%`;

                try {
                    // 短縮形式 → API形式に変換
                    const apiData = convertToAPI(item);

                    const response = await fetch(`${API_BASE_URL}/api/note/questions`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${ADMIN_TOKEN}`
                        },
                        body: JSON.stringify(apiData)
                    });

                    if (response.ok) {
                        successCount++;
                    } else {
                        errorCount++;
                        const error = await response.json();
                        errors.push(`ID: ${item.id} - ${error.error || '保存失敗'}`);
                    }
                } catch (error) {
                    errorCount++;
                    errors.push(`ID: ${item.id} - ${error.message}`);
                }

                // 少し待機（API負荷軽減）
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            // 結果表示
            resultDiv.innerHTML = `
                <div style="font-weight: 600; margin-bottom: 10px;">アップロード完了</div>
                <div style="color: green; margin-bottom: 5px;">成功: ${successCount}件</div>
                <div style="color: red; margin-bottom: 10px;">失敗: ${errorCount}件</div>
                ${errors.length > 0 ? `
                    <div style="max-height: 150px; overflow-y: auto; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 4px; font-size: 11px;">
                        ${errors.join('<br>')}
                    </div>
                ` : ''}
            `;
            resultDiv.style.display = 'block';
            uploadBtn.disabled = false;

            // 問題リスト再読込
            if (successCount > 0) {
                loadContent();
                showMessage(`${successCount}件の問題をアップロードしました`, 'success');
            }
        }
    </script>
</body>
</html>
