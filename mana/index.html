    <script>
        const API_BASE_URL = 'https://api.allfrom0.top';

        const subjectMapping = {

            'english-vocabulary': { icon: 'A', name: 'è‹±èªå˜èª', url: 'english-vocabulary/' },
            'english-grammar': { icon: 'G', name: 'è‹±æ–‡æ³•', url: 'english-grammar/' },
            'math': { icon: 'âˆ‘', name: 'æ•°å­¦', url: 'math/' },
            'physics': { icon: 'âš›', name: 'ç‰©ç†', url: 'physics/' },
            'chemistry': { icon: 'âš—', name: 'åŒ–å­¦', url: 'chemistry/' }

        // èªè¨¼ãƒã‚§ãƒƒã‚¯
        function checkAuth() {
            const isAuthenticated = localStorage.getItem('mana_authenticated') === 'true';
            if (isAuthenticated) {
                document.getElementById('auth-screen').classList.add('hidden');

        // èªè¨¼å‡¦ç†
        function authenticate() {
            const id = document.getElementById('auth-id').value;

            const validCredentials = [{ id: 'P37600', password: 'l710645' }];

        // Enterã‚­ãƒ¼ã§èªè¨¼

        // å•é¡Œæ•°èª­ã¿è¾¼ã¿ï¼ˆé«˜é€ŸåŒ–ï¼šå…ˆã«UIã‚’è¡¨ç¤ºã—ã¦ã‹ã‚‰éåŒæœŸã§æ›´æ–°ï¼‰
        async function loadQuestionCounts() {
            const subjectGrid = document.getElementById('subjectGrid');
            let totalCount = 0;

            // å…ˆã«ç©ºã®ã‚«ãƒ¼ãƒ‰ã‚’è¡¨ç¤ºï¼ˆé«˜é€ŸåŒ–ï¼‰
            let gridHTML = '';
            for (const [subject, apiSubject] of Object.entries(subjectMapping)) {
                gridHTML += `
                    <div class="subject-card" onclick="location.href='${subjectInfo[subject].url}'" id="card-${subject}">
                        <div class="subject-icon">${subjectInfo[subject].icon}</div>
                        <div class="subject-name">${subjectInfo[subject].name}</div>
                        <p class="subject-count"><span id="count-${subject}">-</span> å•é¡Œ</p>
                    </div>
                `;
            }
            subjectGrid.innerHTML = gridHTML;

            // éåŒæœŸã§ã‚«ã‚¦ãƒ³ãƒˆæ›´æ–°
            const countPromises = Object.entries(subjectMapping).map(async ([subject, apiSubject]) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/note/questions?subject=${apiSubject}&limit=1`);
                    if (response.ok) {
                        const data = await response.json();
                        const count = data.total || data.questions?.length || 0;
                        document.getElementById(`count-${subject}`).textContent = count;
                        return count;
                    }
                } catch (error) {
                    console.error(`Failed to load count for ${subject}:`, error);
                    document.getElementById(`count-${subject}`).textContent = '?';
                }
                return 0;
            });

            const counts = await Promise.all(countPromises);
            totalCount = counts.reduce((sum, count) => sum + count, 0);
            document.getElementById('totalQuestions').textContent = totalCount;
        }

        // åˆæœŸåŒ–
