<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auth.html デバッグ版</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #1a73e8;
            --accent-color: #34a853;
            --bg-color: #f8f9fa;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        .debug-log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            margin: 15px 0;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px;
        }
        
        .log-success { color: #28a745; }
        .log-error { color: #dc3545; }
        .log-info { color: #17a2b8; }
        .log-warning { color: #ffc107; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-shield-alt"></i> Data Manager Debug</h1>
                <p id="auth-subtitle">デバッグ版認証システム</p>
            </div>

            <!-- Debug Log -->
            <div>
                <h5>🔍 デバッグログ</h5>
                <div id="debug-log" class="debug-log"></div>
                <button type="button" class="btn btn-sm btn-secondary" onclick="clearDebugLog()">ログクリア</button>
            </div>

            <!-- Error/Success Messages -->
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div id="success-message" class="alert alert-success" style="display: none;"></div>

            <!-- Registration Form -->
            <form id="register-form">
                <div class="mb-3">
                    <label for="reg-userId" class="form-label">ユーザーID</label>
                    <input type="text" class="form-control" id="reg-userId" placeholder="希望するユーザーID" required>
                    <div class="form-text">英数字のみ、3-20文字で設定してください</div>
                </div>

                <div class="mb-3">
                    <label for="reg-displayName" class="form-label">表示名</label>
                    <input type="text" class="form-control" id="reg-displayName" placeholder="表示名を入力" required>
                </div>

                <div class="mb-3">
                    <label for="reg-email" class="form-label">メールアドレス（任意）</label>
                    <input type="email" class="form-control" id="reg-email" placeholder="メールアドレス">
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-user-plus"></i>
                    デバッグ登録テスト
                </button>
            </form>

            <!-- Loading State -->
            <div id="loading-state" class="text-center" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">処理中...</span>
                </div>
                <p class="mt-2 mb-0">認証処理中...</p>
            </div>

            <!-- Registration Success -->
            <div id="registration-success" style="display: none;">
                <div class="text-center">
                    <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                    <h3 class="mt-3 mb-3">登録完了！</h3>
                    <p>アカウントが正常に作成されました。</p>
                </div>

                <div class="alert alert-info">
                    <p class="mb-2"><strong>お問い合わせ番号</strong></p>
                    <div class="fw-bold" id="generated-inquiry-number"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Authentication Client -->
    <script src="auth-d1-client.js"></script>

    <script>
        class DebugAuthUI {
            constructor() {
                this.authClient = window.authClient;
                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.debugLog('info', '🚀 デバッグ認証システム初期化完了');
                this.debugLog('info', `現在のドメイン: ${window.location.origin}`);
                this.debugLog('info', `Worker URL: ${this.authClient?.baseUrl || 'Unknown'}`);
            }

            setupEventListeners() {
                document.getElementById('register-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleRegistration();
                });
            }

            async handleRegistration() {
                const userId = document.getElementById('reg-userId').value.trim();
                const displayName = document.getElementById('reg-displayName').value.trim();
                const email = document.getElementById('reg-email').value.trim();

                if (!userId || !displayName) {
                    this.showError('ユーザーIDと表示名は必須です');
                    return;
                }

                this.debugLog('info', '📝 登録プロセス開始', { userId, displayName, email });
                this.showLoading(true);
                this.clearMessages();

                try {
                    // Step 1: Validate WebAuthn support
                    this.debugLog('info', 'Step 1: WebAuthn対応チェック');
                    
                    if (!AuthD1Client.isWebAuthnSupported()) {
                        throw new Error('このブラウザはパスキー認証に対応していません');
                    }
                    
                    this.debugLog('success', '✅ WebAuthn対応確認済み');

                    // Step 2: Check platform authenticator
                    this.debugLog('info', 'Step 2: プラットフォーム認証器チェック');
                    
                    let platformAvailable = false;
                    try {
                        platformAvailable = await AuthD1Client.isPlatformAuthenticatorAvailable();
                        this.debugLog('success', `✅ プラットフォーム認証器: ${platformAvailable ? '利用可能' : '外部キーのみ'}`);
                    } catch (error) {
                        this.debugLog('warning', '⚠️ プラットフォーム認証器チェック失敗（継続）');
                    }

                    // Step 3: Create user data
                    this.debugLog('info', 'Step 3: ユーザーデータ準備');
                    
                    const userData = {
                        userId: userId,
                        displayName: displayName,
                        email: email || null
                    };
                    
                    this.debugLog('info', 'ユーザーデータ', userData);

                    // Step 4: Call registration
                    this.debugLog('info', 'Step 4: registerUser関数呼び出し');
                    
                    const result = await this.authClient.registerUser(userData);
                    
                    this.debugLog('success', '✅ 登録完了', result);
                    
                    if (result.success) {
                        this.showRegistrationSuccess(result.inquiryNumber);
                    } else {
                        this.showError('登録に失敗しました');
                        this.debugLog('error', '❌ 登録失敗', result);
                    }
                    
                } catch (error) {
                    this.debugLog('error', '❌ 登録エラー', {
                        name: error.name,
                        message: error.message,
                        stack: error.stack
                    });
                    
                    if (error.message.includes('already exists')) {
                        this.showError('このユーザーIDは既に使用されています。別のIDを選択してください。');
                    } else if (error.message.includes('AbortError')) {
                        this.showError('パスキー登録がキャンセルされました。再度お試しください。');
                    } else {
                        this.showError(`登録エラー: ${error.message}`);
                    }
                } finally {
                    this.showLoading(false);
                }
            }

            debugLog(type, message, data = null) {
                const logDiv = document.getElementById('debug-log');
                const timestamp = new Date().toLocaleTimeString();
                const entry = document.createElement('div');
                entry.className = `log-entry log-${type}`;
                
                let logText = `[${timestamp}] ${message}`;
                if (data) {
                    logText += '\n' + JSON.stringify(data, null, 2);
                }
                
                entry.textContent = logText;
                logDiv.appendChild(entry);
                logDiv.scrollTop = logDiv.scrollHeight;
            }

            clearDebugLog() {
                document.getElementById('debug-log').innerHTML = '';
            }

            showLoading(show) {
                const loadingState = document.getElementById('loading-state');
                const registerForm = document.getElementById('register-form');

                if (show) {
                    loadingState.style.display = 'block';
                    registerForm.style.display = 'none';
                } else {
                    loadingState.style.display = 'none';
                    registerForm.style.display = 'block';
                }
            }

            showError(message) {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
            }

            showSuccess(message) {
                const successElement = document.getElementById('success-message');
                successElement.textContent = message;
                successElement.style.display = 'block';
                document.getElementById('error-message').style.display = 'none';
            }

            clearMessages() {
                document.getElementById('error-message').style.display = 'none';
                document.getElementById('success-message').style.display = 'none';
            }

            showRegistrationSuccess(inquiryNumber) {
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('registration-success').style.display = 'block';
                document.getElementById('generated-inquiry-number').textContent = inquiryNumber;
            }
        }

        // Initialize the debug authentication UI
        document.addEventListener('DOMContentLoaded', () => {
            new DebugAuthUI();
        });
    </script>
</body>
</html>
