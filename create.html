<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題投稿 - Data問題管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #1a73e8;
            --accent-color: #34a853;
            --bg-color: #f8f9fa;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --hover-bg: #f3f4f6;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .navbar-brand img {
            height: 40px;
        }

        .form-section {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(66, 133, 244, 0.25);
        }

        .preview-area {
            background: #f8fafc;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            min-height: 150px;
            margin-top: 15px;
        }

        .latex-toolbar {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .latex-btn {
            padding: 6px 12px;
            background: #f3f4f6;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .latex-btn:hover {
            background: var(--hover-bg);
        }

        .choice-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .choice-label {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 15px;
        }

        .tag-input-container {
            position: relative;
        }

        .tag-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .tag-suggestion {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f1f1f1;
        }

        .tag-suggestion:hover {
            background: var(--hover-bg);
        }

        .selected-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag-badge {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tag-remove {
            cursor: pointer;
            font-size: 0.7rem;
        }

        .submit-section {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            text-align: center;
        }

        .btn-submit {
            background: var(--accent-color);
            border-color: var(--accent-color);
            padding: 12px 40px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .btn-submit:hover {
            background: #16a34a;
            border-color: #16a34a;
        }

        .difficulty-slider {
            margin: 15px 0;
        }

        .difficulty-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .form-section {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .latex-toolbar {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- ナビゲーション -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://via.placeholder.com/120x40/4285f4/ffffff?text=Data-Sys" alt="Data System">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="browse.html"><i class="fas fa-list"></i> 問題一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="create.html"><i class="fas fa-plus-circle"></i> 問題投稿</a>

                        <a class="nav-link" href="#"><i class="fas fa-user-circle"></i> ログイン</a>

                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">📝 問題投稿</h1>
        
        <form id="problemForm">
            <!-- 基本情報 -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-info-circle"></i> 基本情報
                </h2>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="title" class="form-label">問題タイトル <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" required placeholder="問題のタイトルを入力">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="subject" class="form-label">科目 <span class="text-danger">*</span></label>
                        <select class="form-select" id="subject" required>
                            <option value="">選択してください</option>
                            <option value="math">数学</option>
                            <option value="english">英語</option>
                            <option value="programming">プログラミング</option>
                            <option value="other">その他</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label">カテゴリ <span class="text-danger">*</span></label>
                        <select class="form-select" id="category" required>
                            <option value="">科目を先に選択してください</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="answerType" class="form-label">解答形式 <span class="text-danger">*</span></label>
                        <select class="form-select" id="answerType" required>
                            <option value="">選択してください</option>
                            <option value="multiple">多肢選択式</option>
                            <option value="numeric">数値入力式</option>
                            <option value="text">テキスト入力式</option>
                            <option value="manual">手動採点</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="difficulty" class="form-label">難易度</label>
                        <input type="range" class="form-range difficulty-slider" id="difficulty" min="1" max="5" value="3" oninput="updateDifficultyDisplay(this.value)">
                        <div class="difficulty-labels">
                            <span>易しい</span>
                            <span>普通</span>
                            <span>難しい</span>
                        </div>
                        <div class="text-center mt-2">
                            <strong id="difficultyDisplay">普通 (3/5)</strong>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="estimatedTime" class="form-label">予想解答時間（分）</label>
                        <input type="number" class="form-control" id="estimatedTime" min="1" max="180" value="10" placeholder="10">
                    </div>
                </div>
            </div>

            <!-- 問題文 -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-file-text"></i> 問題文
                </h2>

                <div class="latex-toolbar">
                    <button type="button" class="latex-btn" onclick="insertLatex('\\\\frac{}{}')">分数</button>
                    <button type="button" class="latex-btn" onclick="insertLatex('\\\\sqrt{}')">平方根</button>
                    <button type="button" class="latex-btn" onclick="insertLatex('^{}')">上付き</button>
                    <button type="button" class="latex-btn" onclick="insertLatex('_{}')">下付き</button>
                    <button type="button" class="latex-btn" onclick="insertLatex('\\\\sum_{}^{}')">総和</button>
                    <button type="button" class="latex-btn" onclick="insertLatex('\\\\int_{}^{}')">積分</button>
                    <button type="button" class="latex-btn" onclick="insertLatex('\\\\lim_{}')">極限</button>
                    <button type="button" class="latex-btn" onclick="insertLatex('\\\\alpha')">α</button>
                    <button type="button" class="latex-btn" onclick="insertLatex('\\\\beta')">β</button>
                    <button type="button" class="latex-btn" onclick="insertLatex('\\\\gamma')">γ</button>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="problemText" class="form-label">問題文 <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="problemText" rows="8" required placeholder="問題文を入力してください。LaTeX記法も使用できます。例: $x^2 + y^2 = 1$" oninput="updatePreview()"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">プレビュー</label>
                        <div id="problemPreview" class="preview-area">
                            問題文を入力するとここにプレビューが表示されます
                        </div>
                    </div>
                </div>
            </div>

            <!-- 選択肢（多肢選択の場合） -->
            <div class="form-section" id="choicesSection" style="display: none;">
                <h2 class="section-title">
                    <i class="fas fa-list"></i> 選択肢
                </h2>

                <div id="choicesList">
                    <!-- 選択肢は動的に生成 -->
                </div>

                <div class="mb-3">
                    <label for="correctAnswer" class="form-label">正解 <span class="text-danger">*</span></label>
                    <select class="form-select" id="correctAnswer">
                        <!-- 選択肢数に応じて動的に生成 -->
                    </select>
                </div>
            </div>

            <!-- 解答・解説 -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-lightbulb"></i> 解答・解説
                </h2>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="explanation" class="form-label">解説</label>
                        <textarea class="form-control" id="explanation" rows="6" placeholder="解答の解説を入力してください" oninput="updateExplanationPreview()"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">解説プレビュー</label>
                        <div id="explanationPreview" class="preview-area">
                            解説を入力するとここにプレビューが表示されます
                        </div>
                    </div>
                </div>

                <div class="mb-3" id="answerKeySection" style="display: none;">
                    <label for="answerKey" class="form-label">模範解答 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="answerKey" placeholder="正解を入力してください">
                </div>
            </div>

            <!-- タグ設定 -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-tags"></i> タグ設定
                </h2>

                <div class="mb-3">
                    <label for="tagInput" class="form-label">タグ</label>
                    <div class="tag-input-container">
                        <input type="text" class="form-control" id="tagInput" placeholder="タグを入力してEnterキーを押してください">
                        <div class="tag-suggestions" id="tagSuggestions"></div>
                    </div>
                    <div class="selected-tags" id="selectedTags"></div>
                    <small class="form-text text-muted">問題に関連するキーワードを追加してください（例: 微分、積分、関数など）</small>
                </div>
            </div>

            <!-- 送信 -->
            <div class="submit-section">
                <button type="submit" class="btn btn-success btn-submit">
                    <i class="fas fa-paper-plane"></i> 問題を投稿する
                </button>
                <div class="mt-3">
                    <small class="text-muted">投稿前に内容をよく確認してください</small>
                </div>
            </div>
        </form>
    </div>

    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // カテゴリデータ
        const categories = {
            math: ['高校数学', '大学数学', '中学数学', '算数', '競技数学'],
            english: ['英文法', '語彙', '読解', 'リスニング', '英作文'],
            programming: ['アルゴリズム', 'データ構造', 'Web開発', 'AI・機械学習', 'データベース'],
            other: ['一般常識', '時事問題', '論理パズル', 'クイズ']
        };

        // タグ候補
        const tagSuggestions = {
            math: ['微分', '積分', '関数', '方程式', '図形', '確率', '統計', '線形代数', '三角関数', '対数'],
            english: ['文法', '語彙', '読解', 'リスニング', '発音', '慣用句', '時制', '受動態', '関係詞'],
            programming: ['Python', 'JavaScript', 'Java', 'C++', 'HTML', 'CSS', 'React', 'Node.js', 'SQL'],
            other: ['論理', '推理', '歴史', '地理', '科学', '文学', 'アート', '音楽']
        };

        let selectedTags = [];

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            generateChoices(4); // デフォルトで4択
        });

        // イベントリスナー設定
        function setupEventListeners() {
            // 科目変更時にカテゴリを更新
            document.getElementById('subject').addEventListener('change', function(e) {
                updateCategories(e.target.value);
            });

            // 解答形式変更時に選択肢表示を切り替え
            document.getElementById('answerType').addEventListener('change', function(e) {
                toggleChoicesSection(e.target.value);
            });

            // タグ入力
            document.getElementById('tagInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addTag(this.value.trim());
                    this.value = '';
                }
            });

            // タグ候補表示
            document.getElementById('tagInput').addEventListener('input', function(e) {
                showTagSuggestions(e.target.value);
            });

            // フォーム送信
            document.getElementById('problemForm').addEventListener('submit', function(e) {
                e.preventDefault();
                submitProblem();
            });
        }

        // カテゴリ更新
        function updateCategories(subject) {
            const categorySelect = document.getElementById('category');
            categorySelect.innerHTML = '<option value="">選択してください</option>';
            
            if (subject && categories[subject]) {
                categories[subject].forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            }
        }

        // 選択肢セクション表示切り替え
        function toggleChoicesSection(answerType) {
            const choicesSection = document.getElementById('choicesSection');
            const answerKeySection = document.getElementById('answerKeySection');
            
            if (answerType === 'multiple') {
                choicesSection.style.display = 'block';
                answerKeySection.style.display = 'none';
                generateChoices(4);
            } else if (answerType === 'numeric' || answerType === 'text') {
                choicesSection.style.display = 'none';
                answerKeySection.style.display = 'block';
            } else {
                choicesSection.style.display = 'none';
                answerKeySection.style.display = 'none';
            }
        }

        // 選択肢生成
        function generateChoices(count) {
            const choicesList = document.getElementById('choicesList');
            const correctAnswer = document.getElementById('correctAnswer');
            
            choicesList.innerHTML = '';
            correctAnswer.innerHTML = '';
            
            for (let i = 1; i <= count; i++) {
                // 選択肢入力欄
                const choiceDiv = document.createElement('div');
                choiceDiv.className = 'choice-container d-flex align-items-center';
                
                choiceDiv.innerHTML = `
                    <div class="choice-label">${i}</div>
                    <input type="text" class="form-control" id="choice${i}" placeholder="選択肢${i}を入力" required>
                `;
                
                choicesList.appendChild(choiceDiv);
                
                // 正解選択肢
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `選択肢${i}`;
                correctAnswer.appendChild(option);
            }
        }

        // LaTeX挿入
        function insertLatex(latex) {
            const textarea = document.getElementById('problemText');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            
            const replacement = latex.includes('{}') ? latex.replace('{}', '') : latex;
            textarea.value = text.substring(0, start) + replacement + text.substring(end);
            textarea.focus();
            
            // カーソル位置を調整
            const cursorPos = start + replacement.length;
            textarea.setSelectionRange(cursorPos, cursorPos);
            
            updatePreview();
        }

        // プレビュー更新
        function updatePreview() {
            const text = document.getElementById('problemText').value;
            const preview = document.getElementById('problemPreview');
            
            preview.innerHTML = text || '問題文を入力するとここにプレビューが表示されます';
            
            // MathJaxでレンダリング
            if (window.MathJax) {
                MathJax.typesetPromise([preview]);
            }
        }

        // 解説プレビュー更新
        function updateExplanationPreview() {
            const text = document.getElementById('explanation').value;
            const preview = document.getElementById('explanationPreview');
            
            preview.innerHTML = text || '解説を入力するとここにプレビューが表示されます';
            
            // MathJaxでレンダリング
            if (window.MathJax) {
                MathJax.typesetPromise([preview]);
            }
        }

        // 難易度表示更新
        function updateDifficultyDisplay(value) {
            const display = document.getElementById('difficultyDisplay');
            const labels = ['', '非常に易しい', '易しい', '普通', '難しい', '非常に難しい'];
            display.textContent = `${labels[value]} (${value}/5)`;
        }

        // タグ追加
        function addTag(tag) {
            if (tag && !selectedTags.includes(tag) && selectedTags.length < 10) {
                selectedTags.push(tag);
                renderTags();
            }
        }

        // タグ削除
        function removeTag(tag) {
            selectedTags = selectedTags.filter(t => t !== tag);
            renderTags();
        }

        // タグ表示
        function renderTags() {
            const container = document.getElementById('selectedTags');
            container.innerHTML = selectedTags.map(tag => `
                <span class="tag-badge">
                    ${tag}
                    <span class="tag-remove" onclick="removeTag('${tag}')">&times;</span>
                </span>
            `).join('');
        }

        // タグ候補表示
        function showTagSuggestions(input) {
            const suggestions = document.getElementById('tagSuggestions');
            const subject = document.getElementById('subject').value;
            
            if (!input || !subject) {
                suggestions.style.display = 'none';
                return;
            }
            
            const matchedTags = tagSuggestions[subject]?.filter(tag => 
                tag.toLowerCase().includes(input.toLowerCase()) && !selectedTags.includes(tag)
            ) || [];
            
            if (matchedTags.length > 0) {
                suggestions.innerHTML = matchedTags.map(tag => 
                    `<div class="tag-suggestion" onclick="selectTagSuggestion('${tag}')">${tag}</div>`
                ).join('');
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        }

        // タグ候補選択
        function selectTagSuggestion(tag) {
            addTag(tag);
            document.getElementById('tagInput').value = '';
            document.getElementById('tagSuggestions').style.display = 'none';
        }

        // 問題投稿
        function submitProblem() {
            // バリデーション
            if (!validateForm()) {
                return;
            }
            
            // フォームデータ収集
            const problemData = collectFormData();
            
            // 投稿処理（実際にはサーバーに送信）
            console.log('問題データ:', problemData);
            
            // 成功メッセージ
            alert('問題が投稿されました！');
            
            // フォームリセット
            document.getElementById('problemForm').reset();
            selectedTags = [];
            renderTags();
            updatePreview();
            updateExplanationPreview();
        }

        // フォームバリデーション
        function validateForm() {
            const required = ['title', 'subject', 'category', 'answerType', 'problemText'];
            
            for (const field of required) {
                const element = document.getElementById(field);
                if (!element.value.trim()) {
                    alert(`${element.previousElementSibling.textContent.replace(' *', '')}は必須項目です。`);
                    element.focus();
                    return false;
                }
            }
            
            const answerType = document.getElementById('answerType').value;
            
            // 多肢選択の場合、選択肢と正解をチェック
            if (answerType === 'multiple') {
                const choices = document.querySelectorAll('[id^="choice"]');
                for (const choice of choices) {
                    if (!choice.value.trim()) {
                        alert('すべての選択肢を入力してください。');
                        choice.focus();
                        return false;
                    }
                }
            }
            
            // 数値・テキスト入力の場合、模範解答をチェック
            if ((answerType === 'numeric' || answerType === 'text') && !document.getElementById('answerKey').value.trim()) {
                alert('模範解答は必須項目です。');
                document.getElementById('answerKey').focus();
                return false;
            }
            
            return true;
        }

        // フォームデータ収集
        function collectFormData() {
            const answerType = document.getElementById('answerType').value;
            
            const data = {
                title: document.getElementById('title').value,
                subject: document.getElementById('subject').value,
                category: document.getElementById('category').value,
                answerType: answerType,
                difficulty: parseInt(document.getElementById('difficulty').value),
                estimatedTime: parseInt(document.getElementById('estimatedTime').value),
                problemText: document.getElementById('problemText').value,
                explanation: document.getElementById('explanation').value,
                tags: selectedTags,
                createdAt: new Date()
            };
            
            // 解答形式に応じて追加データ
            if (answerType === 'multiple') {
                const choices = [];
                document.querySelectorAll('[id^="choice"]').forEach(choice => {
                    choices.push(choice.value);
                });
                data.choices = choices;
                data.correctAnswer = parseInt(document.getElementById('correctAnswer').value) - 1;
            } else if (answerType === 'numeric' || answerType === 'text') {
                data.answerKey = document.getElementById('answerKey').value;
            }
            
            return data;
        }

        // クリック外でタグ候補を隠す
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.tag-input-container')) {
                document.getElementById('tagSuggestions').style.display = 'none';
            }
        });
    </script>
</body>
</html>
