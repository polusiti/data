<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .quiz-header {
            margin-bottom: 30px;
        }

        .quiz-title {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .quiz-subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-container {
            margin: 30px 0;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options-container {
            display: grid;
            gap: 15px;
            margin: 25px 0;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            text-align: left;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .option.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .option.correct {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-color: #28a745;
        }

        .option.incorrect {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
            color: white;
            border-color: #dc3545;
        }

        .quiz-controls {
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-container {
            display: none;
        }

        .score-display {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-excellent {
            color: #28a745;
        }

        .score-good {
            color: #ffc107;
        }

        .score-poor {
            color: #dc3545;
        }

        .results-message {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }

        .quiz-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 20px;
                margin: 10px;
            }

            .quiz-title {
                font-size: 2em;
            }

            .question-text {
                font-size: 1.1em;
            }

            .option {
                padding: 12px 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">🧠 Quiz Master</h1>
            <p class="quiz-subtitle">Test your knowledge with our interactive quiz!</p>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="quiz-content" id="quizContent">
            <div class="question-container">
                <div class="question-number" id="questionNumber">Question 1 of 5</div>
                <div class="question-text" id="questionText">Loading question...</div>
            </div>

            <div class="options-container" id="optionsContainer">
                <!-- Options will be generated dynamically -->
            </div>

            <div class="quiz-controls">
                <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <h2>🎉 Quiz Complete!</h2>
            <div class="score-display" id="scoreDisplay">0/0</div>
            <div class="results-message" id="resultsMessage">Great job!</div>
            
            <div class="quiz-stats">
                <div class="stat">
                    <div class="stat-number" id="correctAnswers">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="incorrectAnswers">0</div>
                    <div class="stat-label">Incorrect</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="accuracy">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
            </div>

            <div class="quiz-controls">
                <button class="btn" onclick="restartQuiz()">Try Again</button>
            </div>
        </div>
    </div>

    <script>
        // Quiz data
        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is the largest mammal in the world?",
                options: ["African Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
                correct: 1
            },
            {
                question: "In which year did World War II end?",
                options: ["1943", "1944", "1945", "1946"],
                correct: 2
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Go", "Gd", "Au", "Ag"],
                correct: 2
            }
        ];

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;
        let answered = false;

        // Initialize quiz
        function initQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedOption = null;
            answered = false;
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            loadQuestion();
        }

        // Load current question
        function loadQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            // Update progress bar
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            
            // Load options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });
            
            // Reset state
            selectedOption = null;
            answered = false;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('nextBtn').textContent = currentQuestion === quizData.length - 1 ? 'Show Results' : 'Next Question';
        }

        // Select an option
        function selectOption(index) {
            if (answered) return;
            
            selectedOption = index;
            const options = document.querySelectorAll('.option');
            
            // Remove previous selections
            options.forEach(option => option.classList.remove('selected'));
            
            // Highlight selected option
            options[index].classList.add('selected');
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
        }

        // Move to next question
        function nextQuestion() {
            if (!answered && selectedOption !== null) {
                // Show correct answer
                const question = quizData[currentQuestion];
                const options = document.querySelectorAll('.option');
                
                options.forEach((option, index) => {
                    if (index === question.correct) {
                        option.classList.add('correct');
                    } else if (index === selectedOption && index !== question.correct) {
                        option.classList.add('incorrect');
                    }
                });
                
                // Update score
                if (selectedOption === question.correct) {
                    score++;
                }
                
                answered = true;
                document.getElementById('nextBtn').textContent = 'Continue';
                
                // Wait a moment to show the answer
                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion < quizData.length) {
                        loadQuestion();
                    } else {
                        showResults();
                    }
                }, 1500);
            }
        }

        // Show final results
        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            
            // Update progress to 100%
            document.getElementById('progress').style.width = '100%';
            
            // Calculate stats
            const accuracy = Math.round((score / quizData.length) * 100);
            const incorrect = quizData.length - score;
            
            // Update display
            document.getElementById('scoreDisplay').textContent = `${score}/${quizData.length}`;
            document.getElementById('correctAnswers').textContent = score;
            document.getElementById('incorrectAnswers').textContent = incorrect;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            // Set score color and message
            const scoreElement = document.getElementById('scoreDisplay');
            const messageElement = document.getElementById('resultsMessage');
            
            if (accuracy >= 80) {
                scoreElement.className = 'score-display score-excellent';
                messageElement.textContent = 'Excellent work! You really know your stuff! 🌟';
            } else if (accuracy >= 60) {
                scoreElement.className = 'score-display score-good';
                messageElement.textContent = 'Good job! You did well! 👍';
            } else {
                scoreElement.className = 'score-display score-poor';
                messageElement.textContent = 'Keep practicing! You\'ll do better next time! 💪';
            }
        }

        // Restart quiz
        function restartQuiz() {
            initQuiz();
        }

        // Start the quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
