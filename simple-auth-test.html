<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易認証テスト</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"] { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        button { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 10px 5px 10px 0;
        }
        button:hover { background: #0056b3; }
        .result { 
            margin: 15px 0; 
            padding: 10px; 
            border-radius: 4px; 
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>🧪 簡易認証テスト</h1>
    <p>このツールで <code>data.allfrom0.top</code> からの認証をテストします。</p>
    
    <div class="form-group">
        <label for="userId">ユーザーID:</label>
        <input type="text" id="userId" value="testuser" placeholder="3-20文字の英数字">
    </div>
    
    <div class="form-group">
        <label for="displayName">表示名:</label>
        <input type="text" id="displayName" value="テストユーザー" placeholder="表示名">
    </div>
    
    <div class="form-group">
        <label for="email">メールアドレス (任意):</label>
        <input type="email" id="email" value="test@example.com" placeholder="メールアドレス">
    </div>
    
    <button onclick="testRegistration()">🆕 新規登録テスト</button>
    <button onclick="testWorkerConnection()">🔗 Worker接続テスト</button>
    <button onclick="clearResults()">🗑️ クリア</button>
    
    <div id="results"></div>
    
    <script src="auth-d1-client.js"></script>
    <script>
        const WORKER_URL = 'https://data-manager-auth.t88596565.workers.dev';
        
        function addResult(type, message) {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testWorkerConnection() {
            addResult('info', 'Worker接続テストを開始...');
            
            try {
                const response = await fetch(`${WORKER_URL}/api/auth/init`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer questa-admin-2024',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('success', `✅ Worker接続成功: ${data.message}`);
                } else {
                    addResult('error', `❌ Worker接続失敗: HTTP ${response.status}`);
                }
            } catch (error) {
                addResult('error', `❌ Worker接続エラー: ${error.message}`);
            }
        }
        
        async function testRegistration() {
            const userId = document.getElementById('userId').value.trim();
            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!userId || !displayName) {
                addResult('error', '❌ ユーザーIDと表示名は必須です');
                return;
            }
            
            addResult('info', '新規登録テストを開始...');
            
            try {
                // Step 1: User registration
                addResult('info', 'Step 1: ユーザー情報を登録中...');
                
                const userData = {
                    userId: userId + '_' + Date.now(), // Unique ID
                    displayName: displayName,
                    email: email || null,
                    inquiryNumber: `DM-2024-${String(Math.floor(Math.random() * 999999)).padStart(6, '0')}`
                };
                
                const regResponse = await fetch(`${WORKER_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                if (!regResponse.ok) {
                    const error = await regResponse.json();
                    addResult('error', `❌ ユーザー登録失敗: ${error.error}`);
                    return;
                }
                
                const regData = await regResponse.json();
                addResult('success', `✅ ユーザー登録成功: ${regData.user.inquiryNumber}`);
                
                // Step 2: WebAuthn check
                addResult('info', 'Step 2: WebAuthn対応をチェック中...');
                
                if (!window.PublicKeyCredential) {
                    addResult('error', '❌ このブラウザはWebAuthnに対応していません');
                    return;
                }
                
                addResult('success', '✅ WebAuthn対応確認済み');
                
                // Step 3: Begin passkey registration
                addResult('info', 'Step 3: パスキー登録オプションを取得中...');
                
                const beginResponse = await fetch(`${WORKER_URL}/api/auth/passkey/register/begin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: regData.user.id })
                });
                
                if (!beginResponse.ok) {
                    const error = await beginResponse.json();
                    addResult('error', `❌ パスキー登録開始失敗: ${error.error}`);
                    return;
                }
                
                const beginData = await beginResponse.json();
                addResult('success', '✅ パスキー登録オプション取得成功');
                
                // Step 4: Create credential (simplified for testing)
                addResult('info', 'Step 4: パスキー登録をシミュレート中...');
                
                // For testing, we'll simulate credential creation
                const mockCredential = {
                    id: 'mock_credential_' + Date.now(),
                    response: {
                        clientDataJSON: btoa(JSON.stringify({
                            type: 'webauthn.create',
                            challenge: beginData.challenge,
                            origin: window.location.origin
                        })),
                        attestationObject: 'mock_attestation_object'
                    }
                };
                
                const completeResponse = await fetch(`${WORKER_URL}/api/auth/passkey/register/complete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: regData.user.id,
                        credential: mockCredential
                    })
                });
                
                if (!completeResponse.ok) {
                    const error = await completeResponse.json();
                    addResult('error', `❌ パスキー登録完了失敗: ${error.error}`);
                    return;
                }
                
                const completeData = await completeResponse.json();
                addResult('success', '✅ パスキー登録完了（シミュレート）');
                
                addResult('success', '🎉 全体的な登録フローが正常に動作しています！');
                
            } catch (error) {
                addResult('error', `❌ 予期しないエラー: ${error.message}`);
                console.error('Registration test error:', error);
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            addResult('info', `現在のドメイン: ${window.location.origin}`);
            addResult('info', 'ページ読み込み完了。テストを開始してください。');
        });
    </script>
</body>
</html>
