<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>法学カテゴリ - TestApp</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../assets/css/base.css">
<link rel="stylesheet" href="../assets/css/effects.css">
</head>
<body>
<a class="skip-link" href="#main">メインコンテンツへ</a>
<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="../assets/img/logo.svg" alt="TestApp ロゴ" class="logo">
      <span class="brand-name">TestApp</span>
    </div>
    <nav class="primary-nav" aria-label="メインナビゲーション">
      <ul class="nav-list">
        <li><a href="../index.html#home">ホーム</a></li>
        <li><a href="../index.html#subjects" class="active">科目</a></li>
        <li><a href="../index.html#about">概要</a></li>
      </ul>
      <span class="nav-indicator" aria-hidden="true"></span>
    </nav>
  </div>
</header>

<main id="main" class="main">
  <section class="hero" style="margin-top:1.2rem;">
    <div class="hero-content">
      <h1 class="hero-title">法学カテゴリ</h1>
      <p class="hero-subtitle">各法分野の演習を選択</p>
    </div>
  </section>

  <section class="section">
    <header class="section-head">
      <h2 class="section-title">サブ科目</h2>
      <p class="section-desc">対象を選択してください</p>
    </header>

    <div class="card-grid subject-grid">
      <article class="subject-card obs" data-subject="law-civil" tabindex="0">
        <div class="subject-icon gradient-6">📘</div>
        <h3 class="subject-name">民法</h3>
        <p class="subject-desc">総則 / 物権 / 債権 他</p>
        <a href="civil.html" class="btn small" aria-label="民法演習へ">開始</a>
      </article>

      <article class="subject-card obs" data-subject="law-admin" tabindex="0">
        <div class="subject-icon gradient-7">🏛️</div>
        <h3 class="subject-name">行政法</h3>
        <p class="subject-desc">手続 / 救済 / 行政作用</p>
        <a href="admin.html" class="btn small" aria-label="行政法演習へ">開始</a>
      </article>

      <article class="subject-card obs" data-subject="law-constitution" tabindex="0">
        <div class="subject-icon gradient-8">📜</div>
        <h3 class="subject-name">憲法</h3>
        <p class="subject-desc">人権 / 統治 / 判例</p>
        <a href="constitution.html" class="btn small" aria-label="憲法演習へ">開始</a>
      </article>

      <article class="subject-card obs" data-subject="law-commercial" tabindex="0">
        <div class="subject-icon gradient-9">🏢</div>
        <h3 class="subject-name">商法</h3>
        <p class="subject-desc">会社 / 手形 / 商行為</p>
        <a href="commercial.html" class="btn small" aria-label="商法演習へ">開始</a>
      </article>
    </div>

    <p style="margin-top:1.2rem;">
      <a href="../index.html#subjects" class="btn">← 科目一覧に戻る</a>
    </p>
  </section>
</main>

<script src="../assets/js/theme.js" defer></script>
<script src="../assets/js/click-effect.js" defer></script>
</body>
</html>
