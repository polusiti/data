<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマホ用簡易問題作成</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background: #3b82f6;
            color: white;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .container {
            max-width: 100%;
            padding: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
            font-size: 16px;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-success {
            background: #22c55e;
            color: white;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .actions .btn {
            flex: 1;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📱 簡易問題作成</h1>
    </div>
    
    <div class="container">
        <div class="form-group">
            <label for="questionText">問題文</label>
            <textarea id="questionText" class="form-control" rows="3" placeholder="問題文を入力してください"></textarea>
        </div>
        
        <div class="form-group">
            <label for="answerFormat">解答形式</label>
            <select id="answerFormat" class="form-control">
                <option value="A1">4択問題</option>
                <option value="F1">分数入力</option>
                <option value="F2">自由記述</option>
            </select>
        </div>
        
        <div id="choicesSection">
            <div class="form-group">
                <label>選択肢</label>
                <div id="choicesContainer">
                    <input type="text" class="form-control choice-input" placeholder="選択肢1">
                    <input type="text" class="form-control choice-input" placeholder="選択肢2">
                    <input type="text" class="form-control choice-input" placeholder="選択肢3">
                    <input type="text" class="form-control choice-input" placeholder="選択肢4">
                </div>
                <select id="correctAnswer" class="form-control" style="margin-top: 12px;">
                    <option value="">正解を選択</option>
                    <option value="0">選択肢1</option>
                    <option value="1">選択肢2</option>
                    <option value="2">選択肢3</option>
                    <option value="3">選択肢4</option>
                </select>
            </div>
        </div>
        
        <div id="freeTextSection" style="display: none;">
            <div class="form-group">
                <label for="correctText">正解</label>
                <input type="text" id="correctText" class="form-control" placeholder="正解を入力">
            </div>
        </div>
        
        <div class="form-group">
            <label for="explanation">解説</label>
            <textarea id="explanation" class="form-control" rows="2" placeholder="解説を入力してください"></textarea>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="saveQuestion()">💾 保存</button>
            <button class="btn btn-secondary" onclick="clearForm()">🗑️ クリア</button>
        </div>
    </div>

    <script src="simple-editor.js"></script>
</body>
</html>
