<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題検索 - Data Manager</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/search.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header glass">
            <div class="header-content">
                <button class="back-button" onclick="window.history.back()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                </button>
                <h1 class="header-title">問題検索</h1>
                <div class="header-actions">
                    <button class="filter-toggle" id="filterToggle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-container glass">
            <div class="search-input-wrapper">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" id="searchInput" placeholder="キーワードで問題を検索..." autocomplete="off">
                <button class="clear-search" id="clearSearch" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Advanced Filters -->
        <div class="filters-container" id="filtersContainer" style="display: none;">
            <div class="filter-group">
                <label class="filter-label">科目</label>
                <div class="filter-chips">
                    <label class="chip">
                        <input type="checkbox" name="subject" value="math">
                        <span>数学</span>
                    </label>
                    <label class="chip">
                        <input type="checkbox" name="subject" value="english">
                        <span>英語</span>
                    </label>
                    <label class="chip">
                        <input type="checkbox" name="subject" value="chemistry">
                        <span>化学</span>
                    </label>
                    <label class="chip">
                        <input type="checkbox" name="subject" value="physics">
                        <span>物理</span>
                    </label>
                </div>
            </div>

            <div class="filter-group">
                <label class="filter-label">難易度</label>
                <div class="filter-chips">
                    <label class="chip">
                        <input type="checkbox" name="difficulty" value="1">
                        <span>易しい</span>
                    </label>
                    <label class="chip">
                        <input type="checkbox" name="difficulty" value="2">
                        <span>やや易</span>
                    </label>
                    <label class="chip">
                        <input type="checkbox" name="difficulty" value="3">
                        <span>普通</span>
                    </label>
                    <label class="chip">
                        <input type="checkbox" name="difficulty" value="4">
                        <span>やや難</span>
                    </label>
                    <label class="chip">
                        <input type="checkbox" name="difficulty" value="5">
                        <span>難しい</span>
                    </label>
                </div>
            </div>

            <div class="filter-group">
                <label class="filter-label">問題形式</label>
                <div class="filter-chips">
                    <label class="chip">
                        <input type="checkbox" name="type" value="mc">
                        <span>選択式</span>
                    </label>
                    <label class="chip">
                        <input type="checkbox" name="type" value="open">
                        <span>記述式</span>
                    </label>
                    <label class="chip">
                        <input type="checkbox" name="type" value="rootfrac">
                        <span>分数・ルート</span>
                    </label>
                </div>
            </div>

            <div class="filter-actions">
                <button class="btn-secondary" id="clearFilters">フィルターをクリア</button>
                <button class="btn-primary" id="applyFilters">検索実行</button>
            </div>
        </div>

        <!-- Search Results -->
        <div class="search-results">
            <div class="results-header">
                <span class="results-count" id="resultsCount">検索結果を表示</span>
                <div class="sort-options">
                    <select id="sortSelect" class="sort-select">
                        <option value="created_desc">新しい順</option>
                        <option value="created_asc">古い順</option>
                        <option value="difficulty_asc">難易度: 易→難</option>
                        <option value="difficulty_desc">難易度: 難→易</option>
                        <option value="relevance">関連度順</option>
                    </select>
                </div>
            </div>

            <div class="results-grid" id="resultsGrid">
                <!-- Search results will be populated here -->
            </div>

            <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                <div class="spinner"></div>
                <span>検索中...</span>
            </div>

            <div class="no-results" id="noResults" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <h3>検索結果が見つかりませんでした</h3>
                <p>検索条件を変更してお試しください</p>
            </div>

            <button class="load-more" id="loadMore" style="display: none;">
                さらに読み込む
            </button>
        </div>

        <!-- Search History -->
        <div class="search-history" id="searchHistory" style="display: none;">
            <h3>最近の検索</h3>
            <div class="history-items" id="historyItems">
                <!-- Recent searches will be populated here -->
            </div>
        </div>
    </div>

    <!-- Question Detail Modal -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal glass">
            <div class="modal-header">
                <h3 id="modalTitle">問題詳細</h3>
                <button class="modal-close" id="modalClose">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Question details will be populated here -->
            </div>
        </div>
    </div>

    <script src="assets/js/questa-d1-client.js"></script>
    <script src="auth-d1-client.js"></script>
    <script src="assets/js/search-manager.js"></script>
    <script>
        // Initialize authentication and search functionality
        let authClient, searchManager;
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize authentication client
            authClient = new AuthD1Client();
            window.authClient = authClient;
            
            // Check authentication status
            if (authClient.isLoggedIn()) {
                console.log('User is authenticated:', authClient.getCurrentUser());
            }
            
            // Initialize search with authentication context
            searchManager = new SearchManager({
                authClient: authClient
            });
            searchManager.init();
            
            // Handle URL query parameters for direct search
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            if (query) {
                document.getElementById('searchInput').value = query;
                searchManager.currentQuery = query;
                await searchManager.resetAndSearch();
            }
        });
    </script>
</body>
</html>
