<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードレス認証テスト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .auth-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #e0e0e0;
        }
        
        .auth-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn.secondary {
            background: #6c757d;
        }
        
        .btn.danger {
            background: #dc3545;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .webauthn-support {
            background: #e2f7e2;
            color: #2d5a2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #a8d5a8;
        }
        
        .webauthn-unsupported {
            background: #ffe6e6;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .user-info {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #ffeaa7;
        }
        
        .logs {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .passkey-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔐 パスワードレス認証テスト</h1>
            <p>WebAuthn/Passkeys を使った最新認証システム</p>
        </div>
        
        <div class="content">
            <!-- WebAuthn サポート状況 -->
            <div id="webauthnSupport" class="webauthn-support" style="display: none;">
                <span class="passkey-icon">🗝️</span>
                <strong>✅ WebAuthn対応ブラウザ</strong><br>
                このブラウザはパスキー認証に対応しています。生体認証やセキュリティキーが使用できます。
            </div>
            
            <div id="webauthnUnsupported" class="webauthn-unsupported" style="display: none;">
                <span class="passkey-icon">⚠️</span>
                <strong>❌ WebAuthn非対応ブラウザ</strong><br>
                このブラウザはパスキー認証に対応していません。Chrome、Firefox、Safari、Edgeの最新版をご使用ください。
            </div>
            
            <!-- ユーザー登録セクション -->
            <div class="auth-section">
                <h3>🆕 パスキー登録</h3>
                <div class="form-group">
                    <label for="registerUsername">ユーザー名</label>
                    <input type="text" id="registerUsername" placeholder="your-username" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="registerEmail">メールアドレス</label>
                    <input type="email" id="registerEmail" placeholder="user@example.com" autocomplete="email">
                </div>
                <button id="registerBtn" class="btn">🔑 パスキーで登録</button>
            </div>
            
            <!-- ログインセクション -->
            <div class="auth-section">
                <h3>🔓 パスキーログイン</h3>
                <p style="margin-bottom: 20px; color: #666;">
                    登録したパスキーを使ってログインします。生体認証またはセキュリティキーをご準備ください。
                </p>
                <button id="loginBtn" class="btn">🚀 パスキーでログイン</button>
            </div>
            
            <!-- ユーザー情報表示 -->
            <div id="userInfo" class="user-info" style="display: none;">
                <h4>👤 ログイン中のユーザー</h4>
                <div id="userDetails"></div>
                <button id="logoutBtn" class="btn danger">ログアウト</button>
            </div>
            
            <!-- メッセージ表示 -->
            <div id="message"></div>
            
            <!-- デバッグログ -->
            <details>
                <summary style="cursor: pointer; font-weight: bold; margin: 20px 0 10px 0;">🔍 デバッグログ</summary>
                <div id="logs" class="logs"></div>
                <button id="clearLogs" class="btn secondary">ログクリア</button>
            </details>
        </div>
    </div>

    <script>
        // WebAuthn対応の簡易実装
        class PasswordlessAuth {
            constructor() {
                // ローカル開発用の設定
                this.rpId = window.location.hostname === '' ? 'localhost' : window.location.hostname;
                this.rpName = "パスワードレス認証テスト";
                this.apiBase = 'https://testapp-auth.t88596565.workers.dev/api';
                this.credentials = JSON.parse(localStorage.getItem('webauthn_credentials') || '[]');
                this.currentUser = JSON.parse(localStorage.getItem('current_user') || 'null');
                
                this.init();
            }
            
            init() {
                this.checkWebAuthnSupport();
                this.setupEventListeners();
                this.updateUI();
                this.log('システム初期化完了');
            }
            
            checkWebAuthnSupport() {
                const isSupported = window.PublicKeyCredential && 
                                  typeof window.PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable === 'function';
                
                if (isSupported) {
                    document.getElementById('webauthnSupport').style.display = 'block';
                    this.log('✅ WebAuthn対応ブラウザを検出');
                } else {
                    document.getElementById('webauthnUnsupported').style.display = 'block';
                    this.log('❌ WebAuthn非対応ブラウザ');
                }
                
                return isSupported;
            }
            
            setupEventListeners() {
                document.getElementById('registerBtn').addEventListener('click', () => this.register());
                document.getElementById('loginBtn').addEventListener('click', () => this.authenticate());
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
                document.getElementById('clearLogs').addEventListener('click', () => this.clearLogs());
            }
            
            async register() {
                try {
                    const username = document.getElementById('registerUsername').value.trim();
                    const email = document.getElementById('registerEmail').value.trim();
                    
                    if (!username || !email) {
                        this.showMessage('ユーザー名とメールアドレスを入力してください', 'error');
                        return;
                    }
                    
                    if (!this.checkWebAuthnSupport()) {
                        this.showMessage('このブラウザはWebAuthnに対応していません', 'error');
                        return;
                    }
                    
                    this.log(`🔄 登録開始: ${username}`);
                    
                    // ユーザーID生成（UUIDの簡易版）
                    const userId = this.generateUserId();
                    
                    // チャレンジ生成
                    const challenge = new Uint8Array(32);
                    crypto.getRandomValues(challenge);
                    
                    // WebAuthn 認証子作成オプション
                    const createOptions = {
                        publicKey: {
                            rp: {
                                id: this.rpId,
                                name: this.rpName,
                            },
                            user: {
                                id: new TextEncoder().encode(userId),
                                name: email,
                                displayName: username,
                            },
                            challenge: challenge,
                            pubKeyCredParams: [
                                { alg: -7, type: "public-key" }, // ES256
                                { alg: -257, type: "public-key" } // RS256
                            ],
                            authenticatorSelection: {
                                // デバイス内蔵認証子だけでなく、外部認証子も許可
                                authenticatorAttachment: window.location.protocol === 'file:' ? "cross-platform" : "platform",
                                userVerification: "preferred" // requiredから変更
                            },
                            timeout: 60000,
                            attestation: "direct"
                        }
                    };
                    
                    this.log('📝 WebAuthn認証子作成中...');
                    
                    const credential = await navigator.credentials.create(createOptions);
                    
                    if (credential) {
                        // 認証情報を保存
                        const credentialData = {
                            id: credential.id,
                            userId: userId,
                            username: username,
                            email: email,
                            publicKey: this.arrayBufferToBase64(credential.response.publicKey),
                            createdAt: new Date().toISOString()
                        };
                        
                        this.credentials.push(credentialData);
                        localStorage.setItem('webauthn_credentials', JSON.stringify(this.credentials));
                        
                        this.log(`✅ 登録成功: ${username}`);
                        this.showMessage(`🎉 "${username}" のパスキー登録が完了しました！`, 'success');
                        
                        // 登録後に自動ログイン
                        this.currentUser = {
                            id: userId,
                            username: username,
                            email: email,
                            loginTime: new Date().toISOString()
                        };
                        localStorage.setItem('current_user', JSON.stringify(this.currentUser));
                        this.updateUI();
                        
                    } else {
                        throw new Error('認証子の作成に失敗しました');
                    }
                    
                } catch (error) {
                    this.log(`❌ 登録エラー: ${error.message}`);
                    this.showMessage(`登録に失敗しました: ${error.message}`, 'error');
                }
            }
            
            async authenticate() {
                try {
                    if (!this.checkWebAuthnSupport()) {
                        this.showMessage('このブラウザはWebAuthnに対応していません', 'error');
                        return;
                    }
                    
                    if (this.credentials.length === 0) {
                        this.showMessage('登録されたパスキーがありません。まず登録を行ってください。', 'error');
                        return;
                    }
                    
                    this.log('🔄 認証開始...');
                    
                    const getOptions = {
                        publicKey: {
                            challenge: new Uint8Array(32),
                            allowCredentials: this.credentials.map(cred => ({
                                id: this.base64ToArrayBuffer(cred.id),
                                type: 'public-key'
                            })),
                            userVerification: "required",
                            timeout: 60000
                        }
                    };
                    
                    // ランダムチャレンジ生成
                    crypto.getRandomValues(getOptions.publicKey.challenge);
                    
                    this.log('🔐 WebAuthn認証実行中...');
                    
                    const assertion = await navigator.credentials.get(getOptions);
                    
                    if (assertion) {
                        // 認証成功 - ユーザー情報を取得
                        const credId = this.arrayBufferToBase64(assertion.rawId);
                        const matchedCred = this.credentials.find(cred => cred.id === credId);
                        
                        if (matchedCred) {
                            this.currentUser = {
                                id: matchedCred.userId,
                                username: matchedCred.username,
                                email: matchedCred.email,
                                loginTime: new Date().toISOString()
                            };
                            
                            localStorage.setItem('current_user', JSON.stringify(this.currentUser));
                            
                            this.log(`✅ ログイン成功: ${matchedCred.username}`);
                            this.showMessage(`🎉 "${matchedCred.username}" でログインしました！`, 'success');
                            this.updateUI();
                        } else {
                            throw new Error('認証情報が見つかりません');
                        }
                    } else {
                        throw new Error('認証に失敗しました');
                    }
                    
                } catch (error) {
                    this.log(`❌ 認証エラー: ${error.message}`);
                    this.showMessage(`認証に失敗しました: ${error.message}`, 'error');
                }
            }
            
            logout() {
                this.currentUser = null;
                localStorage.removeItem('current_user');
                this.log('👋 ログアウト完了');
                this.showMessage('ログアウトしました', 'info');
                this.updateUI();
            }
            
            updateUI() {
                const userInfo = document.getElementById('userInfo');
                const userDetails = document.getElementById('userDetails');
                
                if (this.currentUser) {
                    userInfo.style.display = 'block';
                    userDetails.innerHTML = `
                        <p><strong>ユーザー名:</strong> ${this.currentUser.username}</p>
                        <p><strong>メール:</strong> ${this.currentUser.email}</p>
                        <p><strong>ログイン時刻:</strong> ${new Date(this.currentUser.loginTime).toLocaleString()}</p>
                    `;
                } else {
                    userInfo.style.display = 'none';
                }
            }
            
            showMessage(message, type = 'info') {
                const messageEl = document.getElementById('message');
                messageEl.innerHTML = `<div class="status ${type}">${message}</div>`;
                
                // 5秒後に自動消去
                setTimeout(() => {
                    messageEl.innerHTML = '';
                }, 5000);
            }
            
            log(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logsEl = document.getElementById('logs');
                logsEl.innerHTML += `[${timestamp}] ${message}\n`;
                logsEl.scrollTop = logsEl.scrollHeight;
                console.log(`[PasswordlessAuth] ${message}`);
            }
            
            clearLogs() {
                document.getElementById('logs').innerHTML = '';
            }
            
            // ユーティリティ関数
            generateUserId() {
                return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            arrayBufferToBase64(buffer) {
                const bytes = new Uint8Array(buffer);
                let binary = '';
                for (let i = 0; i < bytes.byteLength; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return btoa(binary);
            }
            
            base64ToArrayBuffer(base64) {
                const binary = atob(base64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                return bytes.buffer;
            }
        }
        
        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            window.passwordlessAuth = new PasswordlessAuth();
        });
    </script>
</body>
</html>
