<body>

                <div class="form-group">

                <div class="form-group">

                <div class="form-group">

            <div class="auth-form">

                <div class="form-group">
                    <label>„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ:</label>
                    <input type="email" id="loginEmail" placeholder="test@example.com">
                </div>
                <div class="form-group">

                    <input type="password" id="loginPassword" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">

        </div>
        
        <div id="userArea" class="hidden">

                <h3>„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅ</h3>
                <p><strong>„É¶„Éº„Ç∂„ÉºID:</strong> <span id="userId"></span></p>
                <p><strong>„É°„Éº„É´:</strong> <span id="userEmail"></span></p>
                <p><strong>„É¶„Éº„Ç∂„ÉºÂêç:</strong> <span id="username"></span></p>
                <p><strong>„Éà„Éº„ÇØ„É≥:</strong> <span id="userToken"></span></p>
            </div>

        </div>
        
        <div class="auth-form">

            <button class="btn" onclick="checkHealth()">„Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØ</button>
            <div id="healthInfo"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let currentToken = null;
        let currentUser = null;

        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        async function testRegister() {
            const email = document.getElementById('regEmail').value;
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            if (!email || !username || !password) {
                showMessage('ÂÖ®„Å¶„ÅÆ„Éï„Ç£„Éº„É´„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage(`ÁôªÈå≤ÊàêÂäüÔºÅ„É¶„Éº„Ç∂„ÉºID: ${data.userId}`, 'success');
                    // Clear form
                    document.getElementById('regEmail').value = '';
                    document.getElementById('regUsername').value = '';
                    document.getElementById('regPassword').value = '';
                } else {
                    showMessage(`ÁôªÈå≤Â§±Êïó: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`„Ç®„É©„Éº: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showMessage('„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.token;
                    currentUser = data.user;
                    
                    showMessage('„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅ', 'success');
                    
                    // Show user info
                    document.getElementById('userId').textContent = data.user.id;
                    document.getElementById('userEmail').textContent = data.user.email;
                    document.getElementById('username').textContent = data.user.username;
                    document.getElementById('userToken').textContent = data.token;
                    
                    // Show/hide sections
                    document.getElementById('authForms').classList.add('hidden');
                    document.getElementById('userArea').classList.remove('hidden');
                } else {
                    showMessage(`„É≠„Ç∞„Ç§„É≥Â§±Êïó: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`„Ç®„É©„Éº: ${error.message}`, 'error');
            }
        }

        async function testLogout() {
            if (!currentToken) {
                showMessage('„É≠„Ç∞„Ç§„É≥„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentToken = null;
                    currentUser = null;
                    
                    showMessage('„É≠„Ç∞„Ç¢„Ç¶„ÉàÊàêÂäüÔºÅ', 'success');
                    
                    // Show/hide sections
                    document.getElementById('authForms').classList.remove('hidden');
                    document.getElementById('userArea').classList.add('hidden');
                } else {
                    showMessage(`„É≠„Ç∞„Ç¢„Ç¶„ÉàÂ§±Êïó: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`„Ç®„É©„Éº: ${error.message}`, 'error');
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                document.getElementById('healthInfo').innerHTML = `
                    <div class="user-info">
                        <p><strong>„Çπ„ÉÜ„Éº„Çø„Çπ:</strong> ${data.status}</p>
                        <p><strong>„Éê„Éº„Ç∏„Éß„É≥:</strong> ${data.version}</p>

                        <p><strong>„Çª„ÉÉ„Ç∑„Éß„É≥Êï∞:</strong> ${data.sessions}</p>
                        <p><strong>Êõ¥Êñ∞ÊôÇÂàª:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
                    </div>
                `;
            } catch (error) {
                showMessage(`„Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØÂ§±Êïó: ${error.message}`, 'error');
            }
        }

        // Initial health check
        checkHealth();
    </script>
