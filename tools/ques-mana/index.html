<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>問題管理（新）</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#4f46e5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <script>
    // PWA: Service Worker 登録
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
  <!-- MathJax (LaTeX) -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">📚 問題管理（新）</div>
      <div class="user-info">
        <div class="user-avatar" id="userAvatar">管</div>
        <div>
          <div id="userName">管理者</div>
          <div class="role-badge" id="userRole">管理者</div>
        </div>
        <button class="logout-btn" id="logoutBtn">ログアウト</button>
      </div>
    </div>
    <nav class="nav">
      <a href="#/dashboard" id="linkDashboard">ダッシュボード</a>
      <a href="#/questions" id="linkQuestions">問題管理</a>
      <a href="#/editor" id="linkEditor">新規作成</a>
    </nav>
  </header>

  <main id="app" class="container">
    <!-- ルーターが内容を描画します -->
  </main>

  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
