<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題管理システム - ログイン</title>
    
    <!-- PWA メタタグ -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="問題管理">
    <meta name="msapplication-TileColor" content="#4f46e5">
    
    <!-- PWA マニフェスト -->
    <link rel="manifest" href="manifest.json">
    
    <!-- アイコン -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            position: relative;
        }
        
        .login-form {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-visual {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 40px;
        }
        
        .login-visual::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>') center/cover;
            opacity: 0.3;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .welcome-text {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }
        
        .welcome-subtitle {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .form-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .form-subtitle {
            color: #6b7280;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
        
        .form-control.error {
            border-color: #ef4444;
            background: #fef2f2;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4f46e5;
        }
        
        .checkbox-group label {
            margin: 0;
            font-size: 14px;
            color: #6b7280;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        .login-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        .login-btn.loading .spinner {
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #9ca3af;
            font-size: 14px;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
            z-index: 0;
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            z-index: 1;
        }
        
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #6b7280;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
            border-color: #d1d5db;
            color: #374151;
        }
        
        .features {
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 40px;
            z-index: 1;
        }
        
        .features h4 {
            font-size: 18px;
            margin-bottom: 16px;
            opacity: 0.9;
        }
        
        .feature-list {
            list-style: none;
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.8;
        }
        
        .feature-list li {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .feature-list li::before {
            content: '✓';
            color: #22c55e;
            font-weight: bold;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fed7d7;
        }
        
        .alert.success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .user-types {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .user-type {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .user-type.selected {
            border-color: #4f46e5;
            background: #eff6ff;
            color: #1e40af;
        }
        
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                margin: 20px;
                max-width: none;
            }
            
            .login-visual {
                display: none;
            }
            
            .login-form {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="form-header">
                <h1 class="form-title">ログイン</h1>
                <p class="form-subtitle">問題管理システムにアクセス</p>
            </div>
            
            <div class="alert" id="alertMessage"></div>
            
            <form id="loginForm">
                <div class="user-types">
                    <div class="user-type selected" data-type="admin" onclick="selectUserType('admin')">
                        👨‍💼 管理者
                    </div>
                    <div class="user-type" data-type="teacher" onclick="selectUserType('teacher')">
                        👨‍🏫 教師
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">ユーザー名 / メールアドレス</label>
                    <input type="text" id="username" class="form-control" placeholder="admin" required>
                    <div class="error-message" id="usernameError">ユーザー名を入力してください</div>
                </div>
                
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    <div class="error-message" id="passwordError">パスワードを入力してください</div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">ログイン状態を保持する</label>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="spinner"></span>
                    <span class="btn-text">ログイン</span>
                </button>
            </form>
            
            <div class="divider">
                <span>または</span>
            </div>
            
                👤 ゲストとして体験
            </button>
        </div>
        
        <div class="login-visual">
            <div class="logo">📚</div>
            <h2 class="welcome-text">問題管理システム</h2>
            <p class="welcome-subtitle">
                教育問題の作成・管理を効率化<br>
                LaTeX対応、画像アップロード、詳細な解説機能
            </p>
            
            <div class="features">
                <h4>主な機能</h4>
                <ul class="feature-list">
                    <li>高度な問題作成エディター</li>
                    <li>LaTeX数式サポート</li>
                    <li>画像・図表の統合</li>
                    <li>惜しい解答システム</li>
                    <li>ステップ解説機能</li>
                    <li>一括管理・検索</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="pwa.js"></script>
</body>
</html>
