<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂïèÈ°åÂá∫È°å</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background: #3b82f6;
            color: white;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .container {
            max-width: 100%;
            padding: 16px;
        }
        
        .question-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .choices {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .choice-btn {
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .choice-btn:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .choice-btn.selected {
            border-color: #3b82f6;
            background: #dbeafe;
        }
        
        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-bottom: 12px;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-success {
            background: #22c55e;
            color: white;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .explanation {
            background: #f1f5f9;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            display: none;
        }
        
        .result {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            margin: 20px 0;
            display: none;
        }
        
        .correct {
            color: #22c55e;
        }
        
        .incorrect {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìù ÂïèÈ°åÂá∫È°å</h1>
    </div>
    
    <div class="container">
        <div id="questionArea">
            <div class="question-card">
                <div class="question-text" id="questionText"></div>
                <div class="choices" id="choicesArea"></div>
                <div class="actions">
                    <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()">Ëß£Á≠î„Åô„Çã</button>
                </div>
            </div>
        </div>
        
        <div class="result" id="resultArea"></div>
        
        <div class="explanation" id="explanationArea">
            <h3>Ëß£Ë™¨</h3>
            <div id="explanationText"></div>
        </div>
        
        <div class="actions">
            <button class="btn btn-secondary" onclick="loadNextQuestion()">Ê¨°„ÅÆÂïèÈ°å</button>
        </div>
    </div>

    <script src="quiz-engine.js"></script>
</body>
</html>
