<!DOCTYPE html>
<html lang="ja">

    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e40af;
            --accent-color: #60a5fa;
            --bg-color: #eff6ff;
            --text-color: #1f2937;

        * {

        body {

        .container {

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));

        .header h1 {

            font-weight: 700;

        }

        .header p {

            opacity: 0.9;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);

        .section-title {

            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);

        .form-group {

        .form-label {

            font-weight: 500;

        .form-input, .form-select, .form-textarea {

            border-radius: 8px;
            font-size: 1rem;

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button {

            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .button:hover {

        .button-secondary {

        }

        .button-secondary:hover {

        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {

            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);

        .stat-value {

            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {

            font-size: 0.9rem;
        }

        .question-list {
            display: grid;
            gap: 15px;
        }

        .question-item {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s;
        }

        .question-item:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .question-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            color: white;
            background: var(--primary-color);
        }

        .question-actions {
            display: flex;
            gap: 10px;
        }

        .icon-button {
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.2s;
        }

        .icon-button:hover {
            background: var(--hover-bg);
        }

        .question-text {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .question-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .geometry-preview {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;

        .geometry-diagram {

            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .difficulty-levels {

        }

        .difficulty-btn {

            border: 2px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            background: white;
            color: var(--text-color);
            transition: all 0.2s;
        }

        .difficulty-btn:hover {
            border-color: var(--primary-color);
        }

        .difficulty-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .formula-input {
            font-family: 'Courier New', monospace;
            background: #f8fafc;
        }

        .shape-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .shape-btn {
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            background: white;
            text-align: center;
            transition: all 0.2s;
        }

        .shape-btn:hover {
            border-color: var(--primary-color);
            background: var(--hover-bg);
        }

        .shape-btn.active {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        .shape-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìè Âπæ‰ΩïÂïèÈ°å„É¢„Ç∏„É•„Éº„É´</h1>
            <p>Âõ≥ÂΩ¢„ÅÆÊÄßË≥™„ÄÅË®ºÊòé„ÄÅÂ∫ßÊ®ôÂπæ‰Ωï„ÄÅ„Éô„ÇØ„Éà„É´„Å™„Å©„ÅÆÂπæ‰ΩïÂ≠¶ÁöÑÂïèÈ°å„Çí‰ΩúÊàê„ÉªÁÆ°ÁêÜ</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-questions">0</div>
                <div class="stat-label">Á∑èÂïèÈ°åÊï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="plane-count">0</div>
                <div class="stat-label">Âπ≥Èù¢Âπæ‰Ωï</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="solid-count">0</div>
                <div class="stat-label">Á´ã‰ΩìÂπæ‰Ωï</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="coordinate-count">0</div>
                <div class="stat-label">Â∫ßÊ®ôÂπæ‰Ωï</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Êñ∞Ë¶èÂïèÈ°å‰ΩúÊàê</h2>
            <form id="question-form" onsubmit="saveQuestion(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Âõ≥ÂΩ¢„ÅÆÁ®ÆÈ°û</label>
                        <div class="shape-selector">
                            <div class="shape-btn" onclick="selectShape('triangle')">
                                <div class="shape-icon">‚ñ≥</div>
                                <div>‰∏âËßíÂΩ¢</div>
                            </div>
                            <div class="shape-btn" onclick="selectShape('circle')">
                                <div class="shape-icon">‚óã</div>
                                <div>ÂÜÜ</div>
                            </div>
                            <div class="shape-btn" onclick="selectShape('rectangle')">
                                <div class="shape-icon">‚ñ°</div>
                                <div>ÂõõËßíÂΩ¢</div>
                            </div>
                            <div class="shape-btn" onclick="selectShape('polygon')">
                                <div class="shape-icon">‚¨ü</div>
                                <div>Â§öËßíÂΩ¢</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Èõ£ÊòìÂ∫¶</label>
                        <div class="difficulty-levels">
                            <button type="button" class="difficulty-btn" onclick="setDifficulty('easy')">Á∞°Âçò</button>
                            <button type="button" class="difficulty-btn" onclick="setDifficulty('medium')">ÊôÆÈÄö</button>
                            <button type="button" class="difficulty-btn" onclick="setDifficulty('hard')">Èõ£„Åó„ÅÑ</button>
                        </div>
                    </div>

                <div class="form-group">
                    <label class="form-label">ÂïèÈ°åÂàÜÈáé</label>
                    <select class="form-select" id="geometry-field" required>
                        <option value="">ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>
                        <option value="plane">Âπ≥Èù¢Âπæ‰Ωï</option>
                        <option value="solid">Á´ã‰ΩìÂπæ‰Ωï</option>
                        <option value="coordinate">Â∫ßÊ®ôÂπæ‰Ωï</option>
                        <option value="vector">„Éô„ÇØ„Éà„É´</option>
                        <option value="proof">Ë®ºÊòéÂïèÈ°å</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">ÂïèÈ°åÊñá</label>
                    <textarea class="form-textarea" id="question-text" required placeholder="ÂïèÈ°åÊñá„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇÂõ≥ÂΩ¢„ÅÆÂØ∏Ê≥ï„ÇÑËßíÂ∫¶„Å™„Å©„ÅÆÊÉÖÂ†±„ÇíÂê´„ÇÅ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">‰∏é„Åà„Çâ„Çå„ÅüÊù°‰ª∂Ôºà‰ªªÊÑèÔºâ</label>
                    <input type="text" class="form-input" id="given-conditions" placeholder="‰æãÔºöAB = 5cm, ‚à†ABC = 90¬∞">
                </div>

                <div class="form-group">
                    <label class="form-label">Ê±Ç„ÇÅ„Çã„ÇÇ„ÅÆ</label>
                    <input type="text" class="form-input" id="find-value" required placeholder="‰æãÔºöËæ∫AC„ÅÆÈï∑„Åï„ÄÅÈù¢Á©ç„ÄÅ‰ΩìÁ©ç„Å™„Å©">
                </div>

                <div class="form-group">
                    <label class="form-label">Ê≠£Ëß£</label>
                    <input type="text" class="form-input formula-input" id="correct-answer" required placeholder="Êï∞Âºè„ÇÑÊï∞ÂÄ§„ÅßÂÖ•Âäõ">
                </div>

                <div class="form-group">
                    <label class="form-label">Ëß£Ë™¨</label>
                    <textarea class="form-textarea" id="explanation" placeholder="Ëß£Ê≥ï„ÅÆÊâãÈ†Ü„ÇÑÂÖ¨Âºè„ÇíË™¨Êòé„Åó„Å¶„Åè„Å†„Åï„ÅÑ"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="button">ÂïèÈ°å„Çí‰øùÂ≠ò</button>
                    <button type="button" class="button button-secondary" onclick="previewQuestion()">„Éó„É¨„Éì„É•„Éº</button>

        </div>

        <div class="section">
            <h2 class="section-title">ÂïèÈ°å‰∏ÄË¶ß</h2>
            <div id="questions-list" class="question-list">
                <!-- ÂïèÈ°å„É™„Çπ„Éà„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô -->
            </div>

    </div>

    <script>
        let questions = [];
        let questionIdCounter = 1;
        let selectedDifficulty = '';
        let selectedShape = '';

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadQuestions();
            updateStats();
            displayQuestions();
        });

        // Ë≥™Âïè„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø
        function loadQuestions() {
            const saved = localStorage.getItem('math-geometry-questions');
            if (saved) {
                questions = JSON.parse(saved);
                questionIdCounter = Math.max(...questions.map(q => q.id), 0) + 1;
            } else {
                // „Çµ„É≥„Éó„É´„Éá„Éº„Çø
                questions = [
                    {
                        id: 1,
                        shape: 'triangle',
                        field: 'plane',
                        difficulty: 'easy',
                        text: 'Áõ¥Ëßí‰∏âËßíÂΩ¢ABC„Å´„Åä„ÅÑ„Å¶„ÄÅ‚à†B = 90¬∞„ÄÅAB = 3cm„ÄÅBC = 4cm„Åß„ÅÇ„Çã„ÄÇ„Åì„ÅÆ„Å®„Åç„ÄÅËæ∫AC„ÅÆÈï∑„Åï„ÇíÊ±Ç„ÇÅ„Å™„Åï„ÅÑ„ÄÇ',
                        givenConditions: '‚à†B = 90¬∞, AB = 3cm, BC = 4cm',
                        findValue: 'Ëæ∫AC„ÅÆÈï∑„Åï',
                        answer: '5cm',
                        explanation: '‰∏âÂπ≥Êñπ„ÅÆÂÆöÁêÜ„Çà„Çä„ÄÅAC¬≤ = AB¬≤ + BC¬≤ = 3¬≤ + 4¬≤ = 9 + 16 = 25 „Åó„Åü„Åå„Å£„Å¶ AC = 5cm',
                        steps: ['AC¬≤ = AB¬≤ + BC¬≤', 'AC¬≤ = 3¬≤ + 4¬≤ = 9 + 16 = 25', 'AC = ‚àö25 = 5'],
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 2,
                        shape: 'circle',
                        field: 'plane',
                        difficulty: 'medium',
                        text: 'ÂçäÂæÑ„Åå6cm„ÅÆÂÜÜ„ÅÆÈù¢Á©ç„Å®ÂÜÜÂë®„ÅÆÈï∑„Åï„ÇíÊ±Ç„ÇÅ„Å™„Åï„ÅÑ„ÄÇ„Åü„Å†„Åó„ÄÅÂÜÜÂë®Áéá„ÅØ3.14„Å®„Åô„Çã„ÄÇ',
                        givenConditions: 'ÂçäÂæÑ = 6cm, œÄ = 3.14',
                        findValue: 'Èù¢Á©ç„Å®ÂÜÜÂë®„ÅÆÈï∑„Åï',
                        answer: 'Èù¢Á©ç = 113.04cm¬≤, ÂÜÜÂë® = 37.68cm',
                        explanation: 'Èù¢Á©ç = œÄr¬≤ = 3.14 √ó 6¬≤ = 3.14 √ó 36 = 113.04cm¬≤\nÂÜÜÂë® = 2œÄr = 2 √ó 3.14 √ó 6 = 37.68cm',
                        createdAt: new Date().toISOString()
                    }
                ];
                saveQuestions();
            }
        }

        // Ë≥™Âïè„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò
        function saveQuestions() {
            localStorage.setItem('math-geometry-questions', JSON.stringify(questions));
        }

        // Áµ±Ë®àÊÉÖÂ†±„ÅÆÊõ¥Êñ∞
        function updateStats() {
            document.getElementById('total-questions').textContent = questions.length;
            document.getElementById('plane-count').textContent = questions.filter(q => q.field === 'plane').length;
            document.getElementById('solid-count').textContent = questions.filter(q => q.field === 'solid').length;
            document.getElementById('coordinate-count').textContent = questions.filter(q => q.field === 'coordinate').length;
        }

        // Âõ≥ÂΩ¢„ÅÆÈÅ∏Êäû
        function selectShape(shape) {
            selectedShape = shape;
            document.querySelectorAll('.shape-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        // Èõ£ÊòìÂ∫¶„ÅÆË®≠ÂÆö
        function setDifficulty(level) {
            selectedDifficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Ë≥™Âïè„ÅÆ‰øùÂ≠ò
        function saveQuestion(event) {
            event.preventDefault();
            
            if (!selectedDifficulty || !selectedShape) {
                alert('Âõ≥ÂΩ¢„ÅÆÁ®ÆÈ°û„Å®Èõ£ÊòìÂ∫¶„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            const question = {
                id: questionIdCounter++,
                shape: selectedShape,
                field: document.getElementById('geometry-field').value,
                difficulty: selectedDifficulty,
                text: document.getElementById('question-text').value,
                givenConditions: document.getElementById('given-conditions').value,
                findValue: document.getElementById('find-value').value,
                answer: document.getElementById('correct-answer').value,
                explanation: document.getElementById('explanation').value,
                createdAt: new Date().toISOString()
            };
            
            questions.push(question);
            saveQuestions();
            updateStats();
            displayQuestions();
            
            // „Éï„Ç©„Éº„É†„ÅÆ„É™„Çª„ÉÉ„Éà
            document.getElementById('question-form').reset();
            selectedDifficulty = '';
            selectedShape = '';
            document.querySelectorAll('.difficulty-btn, .shape-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            showNotification('ÂïèÈ°å„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü', 'success');
        }

        // ÂïèÈ°å‰∏ÄË¶ß„ÅÆË°®Á§∫
        function displayQuestions() {
            const container = document.getElementById('questions-list');
            
            container.innerHTML = questions.map(q => `
                <div class="question-item">
                    <div class="question-header">
                        <span class="question-type">${getShapeName(q.shape)} - ${getFieldName(q.field)}</span>
                        <div class="question-actions">
                            <button class="icon-button" onclick="editQuestion(${q.id})" title="Á∑®ÈõÜ">‚úèÔ∏è</button>
                            <button class="icon-button" onclick="deleteQuestion(${q.id})" title="ÂâäÈô§">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="question-text">${q.text}</div>
                    ${q.givenConditions ? `<div style="margin: 10px 0; padding: 10px; background: #f0f9ff; border-radius: 6px;">
                        <strong>Êù°‰ª∂:</strong> ${q.givenConditions}
                    </div>` : ''}
                    <div style="margin: 10px 0; padding: 10px; background: #eff6ff; border-radius: 6px;">
                        <strong>Ê±Ç„ÇÅ„Çã„ÇÇ„ÅÆ:</strong> ${q.findValue}
                    </div>
                    <div style="margin: 10px 0; padding: 10px; background: #dcfce7; border-radius: 6px;">
                        <strong>Ê≠£Ëß£:</strong> ${q.answer}
                    </div>
                    ${q.explanation ? `<div style="margin-top: 10px; padding: 10px; background: #f0f9ff; border-radius: 6px;">
                        <strong>Ëß£Ë™¨:</strong> ${q.explanation.replace(/\n/g, '<br>')}
                    </div>` : ''}
                    <div class="question-meta">
                        <span>Èõ£ÊòìÂ∫¶: ${getDifficultyName(q.difficulty)}</span>
                        <span>‰ΩúÊàêÊó•: ${new Date(q.createdAt).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
        }

        // Ë≥™Âïè„ÅÆÁ∑®ÈõÜ
        function editQuestion(id) {
            const question = questions.find(q => q.id === id);
            if (!question) return;
            
            // Âõ≥ÂΩ¢„ÅÆÈÅ∏Êäû
            selectShape(question.shape);
            setDifficulty(question.difficulty);
            
            document.getElementById('geometry-field').value = question.field;
            document.getElementById('question-text').value = question.text;
            document.getElementById('given-conditions').value = question.givenConditions || '';
            document.getElementById('find-value').value = question.findValue;
            document.getElementById('correct-answer').value = question.answer;
            document.getElementById('explanation').value = question.explanation || '';
            
            // „Çπ„ÇØ„É≠„Éº„É´„Åó„Å¶„Éï„Ç©„Éº„É†„Å´ÁßªÂãï
            document.querySelector('.section').scrollIntoView({ behavior: 'smooth' });
        }

        // Ë≥™Âïè„ÅÆÂâäÈô§
        function deleteQuestion(id) {
            if (confirm('„Åì„ÅÆÂïèÈ°å„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                questions = questions.filter(q => q.id !== id);
                saveQuestions();
                updateStats();
                displayQuestions();
                showNotification('ÂïèÈ°å„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü', 'success');
            }
        }

        // „Éó„É¨„Éì„É•„Éº
        function previewQuestion() {
            const text = document.getElementById('question-text').value;
            const findValue = document.getElementById('find-value').value;
